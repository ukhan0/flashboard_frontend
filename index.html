associated with revenue and inventory purchases, typically for up to 12 months. </sssss> <sssss v=-0.0027343750000000007> To protect the net investment in a foreign operation from fluctuations in foreign currency exchange rates, the Company may enter into foreign currency forward and option contracts to offset a portion of the changes in the carrying amounts of these investments due to fluctuations in foreign currency exchange rates. </sssss> <sssss v=-0.015625> in addition, the Company may use non-derivative financial instruments, such as its foreign currencydenominated debt, as hedges of its net investments in certain foreign subsidiaries. </sssss> <sssss v=-0.25> In both of these cases, the Company designates these instruments as net investment hedges. </sssss> <sssss v=0.005859375> To protect the Companys foreign currencydenominated term <ner type=\"ORG\"  id=\"122\" > debt </ner> or marketable securities from fluctuations in foreign currency exchange rates, the Company may enter into forward contracts, cross-currency swaps or other instruments. </sssss> <sssss v=0.0> These instruments may offset a portion of the foreign currency remeasurement gains or losses, in fair value. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> may designate these instruments as either cash flow or fair value hedges. </sssss> <sssss v=0.004687500000000001> As of September 26, 2020, the Companys hedged term <ner type=\"ORG\"  id=\"122\" > debt </ner> and marketable securitiesrelated foreign currency transactions are expected to be recognized within 22 years. </sssss> <sssss v=0.0390625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> may also enter into non-designated foreign currency contracts to offset a portion of the foreign currency exchange gains and losses generated by the remeasurement of certain assets and liabilities denominated in non-functional currencies. </sssss> <sssss v=0.016458333333333335> To protect the Companys foreign currencydenominated term <ner type=\"ORG\"  id=\"122\" > debt </ner> or marketable securities from fluctuations in interest rates, Company may enter into interest rate swaps, or other instruments. </sssss> <sssss v=0.0> These instruments may offset a portion of the changes in interest income or expense, or changes in fair value. </sssss> <sssss v=0.0> these instruments as either cash flow or fair value hedges. </sssss> <sssss v=0.025> As of September 26, 2020, the Companys hedged interest rate transactions are expected to be recognized within seven years. </sssss> <sssss v=0.025> Cash Flow Hedges Cash flow hedge amounts that are included in the assessment of hedge effectiveness are deferred in AOCI until the hedged item is recognized in earnings. </sssss> <sssss v=0.05> Deferred gains and losses associated with cash flow hedges of foreign currency revenue are recognized as a component of net sales in the same period as the related revenue is recognized, and deferred gains and losses related to cash flow hedges of inventory purchases are recognized as a component of cost of sales in the same period as the related costs are recognized. </sssss> <sssss v=0.0> Deferred gains and losses associated with cash flow hedges of interest income or expense are recognized in OI&E in the same period as the related income or expense is recognized. </sssss> <sssss v=0.1> For options designated as cash flow hedges, the time value is excluded from the assessment of hedge effectiveness and recognized in the financial statement line item to which the hedge relates on a straight-line basis over the life of the hedge. </sssss> <sssss v=0.0> Changes in the fair value of amounts excluded from the assessment of hedge effectiveness are recognized in OCI. </sssss> <sssss v=0.0> Derivative instruments designated as cash flow hedges must be de-designated as hedges when it is probable the forecasted hedged transaction will not occur in the initially identified time period or within a subsequent two-month time period. </sssss> <sssss v=0.0> Deferred gains and losses in AOCI associated with such derivative instruments are reclassified into OI&E in the period of de-designation. </sssss> <sssss v=0.0> Any subsequent changes in fair value of such derivative instruments are reflected in OI&E unless they are re-designated as hedges of other transactions. </sssss> <sssss v=0.3125> <ner type=\"ORG\"  id=\"56\" > Net </ner> Investment Hedges <ner type=\"ORG\"  id=\"56\" > Net </ner> investment hedge amounts that are included in the assessment of hedge effectiveness are recorded in <ner type=\"ORG\"  id=\"58\" > OCI </ner> as a part of the cumulative translation adjustment. </sssss> <sssss v=0.0> For foreign exchange forward contracts designated as net investment hedges, the forward carry component is excluded from the assessment of hedge effectiveness and recognized in <ner type=\"ORG\"  id=\"58\" > OCI </ner> on a straight-line basis over the life of the hedge. </sssss> <sssss v=0.0> Changes in the fair value of amounts excluded from the assessment of hedge effectiveness are recognized in OCI. </sssss> <sssss v=-0.019642857142857146> Fair Value Hedges Fair value hedge gains and losses related to amounts that are included in the assessment of hedge effectiveness are recognized in earnings along with a corresponding loss or gain related to the change in value of the hedged item in the same line in the Consolidated Statements of Operations. </sssss> <sssss v=0.0> For foreign exchange forward contracts designated as fair value hedges, forward carry component is excluded from the assessment of hedge effectiveness and recognized in OI&E on a straight-line basis over the life of the hedge. </sssss> <sssss v=-0.03571428571428572> Amounts excluded from the effectiveness assessment of fair value hedges and recognized in OI&E were gains of $465 million and $777 million for 2020 and 2019, respectively. </sssss> <sssss v=0.0> Changes in the fair value of amounts excluded from the assessment of hedge effectiveness are recognized in OCI. </sssss> <sssss v=0.025> Non-Designated Derivatives Derivatives that are not designated as hedging instruments are adjusted to fair value through earnings in the financial statement line item to which the derivative relates. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> records all derivatives in the Consolidated Balance Sheets at fair value. </sssss> <sssss v=0.0> The Companys accounting treatment for these derivative instruments is based on its hedge designation. </sssss> <sssss v=0.021875000000000002> The following tables show the Companys derivative instruments at gross fair value as of September 26, 2020 and September 28, 2019 (in millions): ( 1) The fair value of derivative assets is measured using Level 2 fair value inputs and is included in other current assets and other non-current assets in the Consolidated Balance Sheets. </sssss> <sssss v=-0.0390625> ( 2) The fair value of derivative liabilities is measured using Level 2 fair value inputs and is included in other current liabilities and other non-current liabilities in the Consolidated Balance Sheets. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> classifies cash flows related to derivative financial instruments as operating activities in its Consolidated Statements of Cash Flows. </sssss> <sssss v=-0.1> The following table shows the pre-tax gains and losses of the Companys derivative and non-derivative instruments designated as cash flow and fair value hedges in <ner type=\"ORG\"  id=\"58\" > OCI </ner> and the Consolidated Statements of Operations for 2020, 2019 and 2018 (in millions): The amount excluded from the effectiveness assessment of the Companys hedges and recognized in <ner type=\"ORG\"  id=\"58\" > OCI </ner> was a loss of $168 million for 2020. </sssss> <sssss v=0.05> The following tables show information about the Companys derivative instruments designated as fair value hedges and the related hedged items for 2020, 2019 and 2018 and as of September 26, 2020 (in millions): ( 1) Gains and losses related to fair value hedges are included in OI&E in the Consolidated Statements of Operations. </sssss> <sssss v=0.0> ( 2) The carrying amounts of marketable securities that are designated as hedged items in fair value hedges are included in current marketable securities and non-current marketable securities in the Consolidated Balance Sheet. </sssss> <sssss v=-0.015625> ( 3) The carrying amounts of fixed-rate <ner type=\"ORG\"  id=\"122\" > debt </ner> instruments that are designated as hedged items in fair value hedges are included in current term <ner type=\"ORG\"  id=\"122\" > debt </ner> and non-current term <ner type=\"ORG\"  id=\"122\" > debt </ner> in the Consolidated Balance Sheet. </sssss> <sssss v=-0.08697916666666666> The following table shows the notional amounts of the Companys outstanding derivative instruments and credit risk amounts associated with outstanding or unsettled derivative instruments as of September 26, 2020 and September 28, 2019 (in millions): The notional amounts for outstanding derivative instruments provide one measure of the transaction volume outstanding and do not represent the amount of the Companys exposure to credit or market loss. </sssss> <sssss v=-0.103125> The credit risk amounts represent the Companys gross exposure to potential accounting loss on derivative instruments that are outstanding or unsettled if all counterparties failed to perform according to the terms of the contract, based on then-current currency or interest rates at each respective date. </sssss> <sssss v=-0.07187500000000001> The Companys exposure to credit loss and market risk will vary over time as currency and interest rates change. </sssss> <sssss v=-0.015625> Although the table above reflects the notional and credit risk amounts of the Companys derivative instruments, it does not reflect the gains or losses associated with the exposures and transactions that the instruments are intended to hedge. </sssss> <sssss v=0.016458333333333335> The amounts ultimately realized upon settlement of these financial instruments, together with the gains and losses on the underlying exposures, will depend on actual market conditions during the remaining life of the instruments. </sssss> <sssss v=0.04> <ner type=\"ORG\"  id=\"57\" > The Company </ner> generally enters into master netting arrangements, which are designed to reduce credit risk by permitting net settlement of transactions with the same counterparty. </sssss> <sssss v=-0.051388889> To further limit credit risk, the Company generally enters into collateral security arrangements that provide for collateral to be received or posted when the net fair value of certain financial instruments fluctuates from contractually established thresholds. </sssss> <sssss v=-0.05> <ner type=\"ORG\"  id=\"57\" > The Company </ner> presents its derivative assets and derivative liabilities at their gross fair values in its Consolidated Balance Sheets. </sssss> <sssss v=0.083333333> As of September 26, 2020 and September 28, 2019, the net cash collateral received by the Company related to derivative instruments under its collateral security arrangements was $875 million and $1.6 billion, respectively. </sssss> <sssss v=0.016666666499999996> <ner type=\"ORG\"  id=\"57\" > The Company </ner> includes gross collateral posted and received in other current assets and other current liabilities in the Consolidated Balance Sheets, respectively. </sssss> <sssss v=0.11875> Under master netting arrangements with the respective counterparties to the Companys derivative contracts, the Company is allowed to net settle transactions with a single net amount payable by one party to the other. </sssss> <sssss v=-0.06666666666666667> As of September 26, 2020 and September 28, 2019, the potential effects of these rights of set-off associated with the Companys derivative contracts, including the effects of collateral, would be a reduction to both derivative assets and derivative liabilities of $2.8 billion and $2.7 billion, respectively, resulting in net derivative liabilities of $312 million and $407 million, respectively. </sssss>  </sssttt> ",

 to these vendors who manufacture sub-assemblies or assemble final products for the Company. </sssss> <sssss v=0.05> <ner type=\"ORG\"  id=\"57\" > The Company </ner> purchases these components directly from suppliers. </sssss> <sssss v=0.0> As of September 26, 2020, the Company had two vendors that individually represented 10% or more of total vendor non-trade receivables, which accounted for 57% and 11%. </sssss> <sssss v=0.0> As of September 28, 2019, the Company had two vendors that individually represented 10% or more of total vendor non-trade receivables, which accounted for 59% and 14%. </sssss>  </sssttt> ",

ntially due related to the State Aid Decision would be creditable against U.S. </sssss> <sssss v=-0.03125000000000001> taxes, subject to any foreign tax credit limitations in the act. </sssss> <sssss v=0.011458333333333334> On an annual basis, the Company may request approval from the <ner type=\"LOC\"  id=\"64\" > Irish </ner> Minister for Finance to reduce the recovery amount for certain taxes paid to other countries. </sssss> <sssss v=0.03035714285714286> As of September 26, 2020, the adjusted recovery amount was 12.9 billion, excluding interest. </sssss> <sssss v=0.03035714285714286> The adjusted recovery amount plus interest is funded into escrow, where it will remain restricted from general use pending the conclusion of all legal proceedings. </sssss> <sssss v=0.0> Refer to the Cash, Cash Equivalents and Marketable Securities section of Note 3, \" Financial instruments\" for more information. </sssss>  </sssttt> ",

"ORG\"  id=\"37\" > Financial Instruments </ner> section of Note 3, \" Financial instruments.\" The effective interest rates for the Notes include the interest on the Notes, amortization of the discount or premium and, if applicable, adjustments related to hedging. </sssss> <sssss v=-0.015625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> recognized $2.8 billion, $3.2 billion and $3.0 billion of interest cost on its term <ner type=\"ORG\"  id=\"122\" > debt </ner> for 2020, 2019 and 2018, respectively. </sssss> <sssss v=0.05> The future principal payments for the Companys Notes as of September 26, 2020, are as follows (in millions): As of September 26, 2020 and September 28, 2019, the fair value of the Companys Notes, based on Level 2 inputs, was $117.1 billion and $107.5 billion, respectively. </sssss>  </sssttt> ",

00000000003> DERs are subject to the same vesting and other terms and conditions as the corresponding unvested RSUs. </sssss> <sssss v=0.07500000000000001> DERs are accumulated and paid when the underlying shares vest. </sssss> <sssss v=0.0> Upon approval of the 2014 Plan, the Company reserved 1.54 billion shares plus the number of shares remaining that were reserved but not issued under the 2003 Plan. </sssss> <sssss v=-0.010267857142857145> Shares subject to outstanding awards under the 2003 Plan that expire, are canceled or otherwise terminate, or are withheld to satisfy tax withholding obligations for RSUs, will also be available for awards under the 2014 Plan. </sssss> <sssss v=0.0> As of September 26, 2020, approximately 808 million shares were reserved for future issuance under the 2014 Plan. </sssss>  </sssttt>",

00000000001> DERs are accumulated and paid when the underlying shares vest. </sssss> <sssss v=0.0> As of September 26, 2020, approximately 4 million shares were reserved for future issuance under the Director Plan. </sssss>  </sssttt> ",

 > The Company </ner> has entered into agreements for the supply of many components; however, there can be no guarantee that the Company will be able to extend or renew these agreements on similar terms, or at all. </sssss> <sssss v=0.0> Substantially all of the Companys hardware products are manufactured by outsourcing partners that are located primarily in Asia, with some Mac computers manufactured in the U.S. </sssss> <sssss v=0.0> and Ireland. </sssss>  </sssttt>",

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMTAgY29tbWl0bWVudHMgYW5kIGNvbnRpbmdlbmNpZXMgYWNjcnVlZCB3YXJyYW50eSBhbmQgZ3VhcmFudGVlc3xjb250aW5nZW5jaWVz'></span> <heading class='heading-4'> contingencies</heading><sssttt v=-0.8487118055583334> <sssss v=-0.06666666666666667> <ner type=\"ORG\"  id=\"57\" > The Company </ner> is subject to various legal proceedings and claims that have arisen in the ordinary course of business and that have not been fully resolved. </sssss> <sssss v=-0.016666666666666666> The outcome of litigation is inherently uncertain. </sssss> <sssss v=-0.029999999974999997> If one or more legal matters were resolved against the Company in a reporting period for amounts above managements expectations, the Companys financial condition and operating results for that reporting period could be materially adversely affected. </sssss> <sssss v=-0.00868055558333333> In the opinion of management, there was not at least a reasonable possibility the Company may have incurred a material loss, or a material loss greater than a recorded accrual, concerning loss contingencies for asserted legal and other claims, except for the following matters: <ner type=\"ORG\"  id=\"75\" > VirnetX </ner> VirnetX, Inc. </sssss> <sssss v=0.0> ( \" <ner type=\"ORG\"  id=\"75\" > VirnetX </ner> \") filed a lawsuit against the Company alleging that certain of the Companys products infringe on patents owned by VirnetX. </sssss> <sssss v=-0.017708333333333336> On April 11, 2018, a jury returned a verdict against the Company and awarded damages of $503 million. </sssss> <sssss v=-0.05625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> appealed the verdict to the U.S. </sssss> <sssss v=-0.15625> <ner type=\"ORG\"  id=\"76\" > Court of Appeals for </ner> the <ner type=\"LOC\"  id=\"78\" > Federal </ner> Circuit, which remanded the case back to the U.S. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"83\" > District </ner> Court for the Eastern <ner type=\"ORG\"  id=\"83\" > District </ner> of Texas, where it is scheduled for a re-trial in October 2020. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has challenged the validity of the patents at issue in the re-trial at the U.S. </sssss> <sssss v=-0.0155> <ner type=\"ORG\"  id=\"80\" > Patent and Trademark Office </ner> (the \" <ner type=\"ORG\"  id=\"81\" > PTO </ner> \"), and the <ner type=\"ORG\"  id=\"81\" > PTO </ner> has declared the patents invalid, subject to further appeal by VirnetX. </sssss> <sssss v=-0.10833333333333334> iOS Performance Management Cases Various civil litigation matters have been filed in state and federal courts in the U.S. </sssss> <sssss v=-0.05> and in various international jurisdictions alleging violation of consumer protection laws, fraud, computer intrusion and other causes of action related to the Companys performance management feature used in its iPhone operating systems, introduced to certain iPhones in iOS updates 10.2.1 and 11.2. </sssss> <sssss v=-0.05> The claims seek monetary damages and other non-monetary relief. </sssss> <sssss v=0.0> On April 5, 2018, several U.S. </sssss> <sssss v=-0.05> federal actions were consolidated through a Multidistrict Litigation process into a single action in the U.S. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"83\" > District </ner> Court for the Northern <ner type=\"ORG\"  id=\"83\" > District </ner> of California (the \" <ner type=\"LOC\"  id=\"82\" > Northern </ner> California <ner type=\"ORG\"  id=\"83\" > District </ner> Court \"). </sssss> <sssss v=0.005> On February 28, 2020, the parties in the Multidistrict Litigation reached a settlement to resolve the U.S. </sssss> <sssss v=-0.075> federal and California state class actions. </sssss> <sssss v=0.013333333333333334> Under the terms of the settlement, which the <ner type=\"LOC\"  id=\"82\" > Northern </ner> California <ner type=\"ORG\"  id=\"83\" > District </ner> Court preliminarily approved in May 2020, the Company has agreed to pay up to $500 million in the aggregate to certain U.S. </sssss> <sssss v=0.05> owners of iPhones if certain conditions are met. </sssss> <sssss v=0.01859375> The final amount of the settlement will be determined based on the number of consumers who file valid claims and the attorneys fee award. </sssss> <sssss v=-0.037500000000000006> However, the Company has agreed to pay at least $310 million to settle the claims. </sssss> <sssss v=-0.05> In addition to civil litigation, the Company is also responding to governmental investigations and requests for information relating to the performance management feature. </sssss> <sssss v=-0.012500000000000002> <ner type=\"ORG\"  id=\"57\" > The Company </ner> continues to believe that its iPhones were not defective, that the performance management feature introduced with iOS updates 10.2.1 and 11.2 was intended to, and did, improve customers user experience, and that the Company did not make any misleading statements or fail to disclose any material information. </sssss> <sssss v=0.009375000000000001> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has accrued its best estimate for the ultimate resolution of these matters. </sssss> <sssss v=0.0625> <ner type=\"ORG\"  id=\"87\" > French Competition Authority </ner> On March 16, 2020, the <ner type=\"ORG\"  id=\"87\" > French Competition Authority </ner> ( \" <ner type=\"ORG\"  id=\"85\" > FCA </ner> \") announced its decision that aspects of the Companys sales and distribution practices in <ner type=\"LOC\"  id=\"86\" > France </ner> violate French competition law, and issued a fine of 1.1 billion. </sssss> <sssss v=-0.03875> <ner type=\"ORG\"  id=\"57\" > The Company </ner> strongly disagrees with the FCAs decision, and has appealed. </sssss> <sssss v=0.0> Optis Optis Wireless Technology, LLC and related entities ( \" Optis \") filed a lawsuit in the U.S. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"83\" > District </ner> Court for the Eastern <ner type=\"ORG\"  id=\"83\" > District </ner> of <ner type=\"LOC\"  id=\"90\" > Texas </ner> against the Company alleging that certain of the Companys products infringe on patents owned by Optis. </sssss> <sssss v=-0.017708333333333336> On August 11, 2020, a jury returned a verdict against the Company and awarded damages of $506 million. </sssss> <sssss v=-0.15> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has asked the court to set aside the verdict, where the case remains pending. </sssss>  </sssttt> ",

e various segments are the same as those described in Note 1, \" Summary of Significant Accounting Policies. </sssss> <sssss v=0.0> \" <ner type=\"ORG\"  id=\"57\" > The Company </ner> evaluates the performance of its reportable segments based on net sales and operating income. </sssss> <sssss v=0.0125> <ner type=\"ORG\"  id=\"56\" > Net </ner> sales for geographic segments are generally based on the location of customers and sales through the Companys retail stores located in those geographic locations. </sssss> <sssss v=0.0> Operating income for each segment includes net sales to third parties, related cost of sales and operating expenses directly attributable to the segment. </sssss> <sssss v=0.0125> Advertising expenses are generally included in the geographic segment in which the expenditures are incurred. </sssss> <sssss v=0.0> Operating income for each segment excludes other income and expense and certain expenses managed outside the reportable segments. </sssss> <sssss v=-0.005208333333333333> Costs excluded from segment operating income include various corporate expenses such as research and development, corporate marketing expenses, certain share-based compensation expenses, income taxes, various nonrecurring charges and other separately managed general and administrative costs. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> does not include intercompany transfers between segments for management reporting purposes. </sssss> <sssss v=0.05> The following table shows information by reportable segment for 2020, 2019 and 2018 (in millions): A reconciliation of the Companys segment operating income to the Consolidated Statements of Operations for 2020, 2019 and 2018 is as follows (in millions): The U.S. </sssss> <sssss v=-0.06> and <ner type=\"LOC\"  id=\"21\" > China </ner> were the only countries that accounted for more than 10% of the Companys net sales in 2020, 2019 and 2018. </sssss> <sssss v=-0.06> There was no single customer that accounted for more than 10% of net sales in 2020, 2019 and 2018. </sssss> <sssss v=0.05> <ner type=\"ORG\"  id=\"56\" > Net </ner> sales for 2020, 2019 and 2018 and long-lived assets as of September 26, 2020 and September 28, 2019 were as follows (in millions): ( 1) <ner type=\"LOC\"  id=\"21\" > China </ner> includes <ner type=\"LOC\"  id=\"105\" > Hong Kong </ner> and Taiwan. </sssss> <sssss v=0.0> Long-lived assets located in <ner type=\"LOC\"  id=\"21\" > China </ner> consist primarily of product tooling and manufacturing process equipment and assets related to retail stores and related infrastructure. </sssss>  </sssttt> "

                                "l3-st": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMTIgbGVhc2Vz'></span><heading class='heading-12'> note 12 leases</heading> <sssttt v=-0.05479166666666664> <sssss v=-0.25> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has lease arrangements for certain equipment and facilities, including retail, corporate, manufacturing and data center space. </sssss> <sssss v=0.021875> These leases typically have original terms not exceeding 10 years and generally contain multi-year renewal options, some of which are reasonably certain of exercise. </sssss> <sssss v=0.0> The Companys lease arrangements may contain both lease and non-lease components. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has elected to combine and account for lease and non-lease components as a single lease component for leases of retail, corporate, and data center facilities. </sssss> <sssss v=0.05> Payments under the Companys lease arrangements may be fixed or variable, and variable lease payments are primarily based on purchases of output of the underlying leased assets. </sssss> <sssss v=0.1> Lease costs associated with fixed payments on the Companys operating leases were $1.5 billion for 2020. </sssss> <sssss v=0.0> Lease costs associated with variable payments on the Companys leases were $9.3 billion for 2020. </sssss> <sssss v=0.0> Rent expense for operating leases, as previously reported under former lease accounting standards, was $1.3 billion and $1.2 billion in 2019 and 2018, respectively. </sssss> <sssss v=0.1> For 2020, the Company made $1.5 billion of fixed cash payments related to operating leases. </sssss> <sssss v=0.03802083333333333> non-cash activities involving <ner type=\"ORG\"  id=\"54\" > ROU </ner> assets obtained in exchange for lease liabilities were $10.5 billion for 2020, including the impact of adopting the <span class=\"yellowColor\">new</span> leases standard in the first quarter of 2020. </sssss> <sssss v=-0.01> The following table shows <ner type=\"ORG\"  id=\"54\" > ROU </ner> assets and lease liabilities, and the associated financial statement line items, as of September 26, 2020 (in millions): Lease liability maturities as of September 26, 2020, are as follows (in millions): The weighted-average remaining lease term and discount rate related to the Companys lease liabilities as of September 26, 2020 were 10.3 years and 2.0%, respectively. </sssss> <sssss v=0.0125> The discount rates are generally based on estimates of the Companys incremental borrowing rate, as the discount rates implicit in the Companys leases can not be readily determined. </sssss> <sssss v=-0.1171875> As of September 26, 2020, the Company had $1.7 billion of future payments under additional leases, primarily for corporate facilities and retail space, that had not yet commenced. </sssss> <sssss v=0.0> These leases will commence between 2021 and 2022, with lease terms ranging from 1 year to 20 years. </sssss>  </sssttt>"
