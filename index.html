                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xsaXF1aWRpdHkgYW5kIGNhcGl0YWwgcmVzb3VyY2Vz'></span> <heading class='heading-10'> liquidity and capital resources</heading>The following table presents selected financial information and statistics as of and for the years ended September 26, 2020, September 28, 2019 and September 29, 2018 (in millions):\n (1)As of September 26, 2020 and September 28, 2019, total marketable securities included $18.6 billion and $18.9 billion, respectively, that was restricted from general use, related to the State Aid Decision (refer to Note 5, “Income Taxes” in the Notes to Consolidated Financial Statements in Part II, Item 8 of this Form 10-K) and other agreements.\n <ner type=\"ORG\"  id=\"57\" > The Company </ner> believes its existing balances of cash, cash equivalents and marketable securities, along with commercial paper and other short-term liquidity arrangements, will be sufficient to satisfy its working capital needs, capital asset purchases, dividends, share repurchases, <ner type=\"ORG\"  id=\"122\" > debt </ner> repayments and other liquidity requirements associated with its existing operations over the next 12 months.\n In connection with the State Aid Decision, as of September 26, 2020, the adjusted recovery amount of €12.9 billion plus interest of €1.2 billion was funded into escrow, where it will remain restricted from general use pending the conclusion of all legal proceedings. Further information regarding the State Aid Decision can be found in Part II, Item 8 of this Form 10-K in the Notes to Consolidated Financial Statements in Note 5, “Income Taxes.”\n The Company’s marketable securities investment portfolio is primarily invested in highly rated securities, with the primary objective of minimizing the potential risk of principal loss. The Company’s investment policy generally requires securities to be investment grade and limits the amount of credit exposure to any one issuer.\n During 2020, cash generated by operating activities of $80.7 billion was a result of $57.4 billion of net income, non-cash adjustments to net income of $17.6 billion and an increase in the net change in operating assets and liabilities of $5.7 billion. Cash used in investing activities of $4.3 billion during 2020 consisted primarily of cash used to acquire property, plant and equipment of $7.3 billion and cash paid for business acquisitions, net of cash acquired, of $1.5 billion, partially offset by proceeds from maturities and sales of marketable securities, net of purchases, of $5.5 billion. Cash used in financing activities of $86.8 billion during 2020 consisted primarily of cash used to repurchase common stock of $72.4 billion, cash used to pay dividends and dividend equivalents of $14.1 billion, cash used to repay or redeem term <ner type=\"ORG\"  id=\"122\" > debt </ner> of $12.6 billion and net repayments of commercial paper of $1.0 billion, partially offset by net proceeds from the issuance of term <ner type=\"ORG\"  id=\"122\" > debt </ner> of $16.1 billion.\n During 2019, cash generated by operating activities of $69.4 billion was a result of $55.3 billion of net income and non-cash adjustments to net income of $17.6 billion, partially offset by a decrease in the net change in operating assets and liabilities of $3.5 billion. Cash generated by investing activities of $45.9 billion during 2019 consisted primarily of proceeds from sales and maturities of marketable securities, net of purchases, of $57.5 billion, partially offset by cash used to acquire property, plant and equipment of $10.5 billion. Cash used in financing activities of $91.0 billion during 2019 consisted primarily of cash used to repurchase common stock of $66.9 billion, cash used to pay dividends and dividend equivalents of $14.1 billion, cash used to repay term <ner type=\"ORG\"  id=\"122\" > debt </ner> of $8.8 billion and net repayments of commercial paper of $6.0 billion, partially offset by net proceeds from the issuance of term <ner type=\"ORG\"  id=\"122\" > debt </ner> of $7.0 billion.\n Debt\n <ner type=\"ORG\"  id=\"57\" > The Company </ner> issues unsecured short-term promissory notes (“Commercial Paper”) pursuant to a commercial paper program. <ner type=\"ORG\"  id=\"57\" > The Company </ner> uses the net proceeds from the commercial paper program for general corporate purposes, including dividends and share repurchases. As of September 26, 2020, the Company had $5.0 billion of Commercial Paper outstanding, with a weighted-average interest rate of 0.62% and maturities generally less than nine months.\n <ner type=\"ORG\"  id=\"57\" > The Company </ner> may enter into agreements to sell certain of its marketable securities with a promise to repurchase the securities at a specified time and amount as an additional short-term liquidity arrangement.\n As of September 26, 2020, the Company had outstanding floating- and fixed-rate notes with varying maturities for an aggregate principal amount of $106.1 billion (collectively the “Notes”). During 2020, the Company issued $16.1 billion and repaid or redeemed $12.6 billion of Notes. <ner type=\"ORG\"  id=\"57\" > The Company </ner> has entered, and in the future may enter, into interest rate swaps to manage interest rate risk on the Notes. In addition, the Company has entered, and in the future may enter, into foreign currency swaps to manage foreign currency risk on the Notes.\n Further information regarding the Company’s <ner type=\"ORG\"  id=\"122\" > debt </ner> issuances and related hedging activity can be found in Part II, Item 8 of this Form 10-K in the Notes to Consolidated Financial Statements in Note 3, “Financial Instruments” and Note 6, “Debt.”\n Capital Return Program\n As of September 26, 2020, the Company was authorized to purchase up to $225 billion of the Company’s common stock under a share repurchase program, of which $168.6 billion had been utilized. During 2020, the Company repurchased 917 million shares of its common stock for $72.5 billion, including 141 million shares delivered under a $10.0 billion November 2019 <ner type=\"ORG\"  id=\"14\" > ASR </ner> and 64 million shares delivered under a $6.0 billion May 2020 ASR. The Company’s share repurchase program does not obligate it to acquire any specific number of shares. Under this program, shares may be repurchased in privately negotiated and/or open market transactions, including under plans complying with Rule 10b5-1 under the Exchange Act.\n As of September 26, 2020, the Company’s quarterly cash dividend was $0.205 per share. <ner type=\"ORG\"  id=\"57\" > The Company </ner> intends to increase its dividend on an annual basis, subject to declaration by the Board of Directors.",

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xjb250cmFjdHVhbCBvYmxpZ2F0aW9ucw=='></span> <heading class='heading-11'> contractual obligations</heading><sssttt v=0.2982612177666667> <sssss v=0.045000000000000005> The following table presents certain payments due by the Company as of September 26, 2020, and includes amounts already recorded on the Consolidated Balance Sheet, except for manufacturing purchase obligations, other purchase obligations and certain lease obligations (in millions): ( 1) Represents amount expected to be paid under manufacturing-related supplier arrangements, which are primarily noncancelable. </sssss> <sssss v=-0.25> Leases <ner type=\"ORG\"  id=\"57\" > The Company </ner> has lease arrangements for certain equipment and facilities, including retail, corporate, manufacturing and data center space. </sssss> <sssss v=0.021875> The Companys retail store and other facility leases typically have original terms not exceeding 10 years and generally contain multi-year renewal options. </sssss> <sssss v=0.0> The above contractual obligations table includes future payments under leases that had commenced as of September 26, 2020, and were therefore recorded on the Companys Consolidated Balance Sheet, as well as leases that had been signed but not yet commenced as of September 26, 2020. </sssss> <sssss v=0.15625> Further information regarding the Companys leases can be found in Part II, Item 8 of this Form 10-k in the Notes to Consolidated Financial Statements in Note 12, \" Leases. </sssss> <sssss v=0.0125> \" Manufacturing Purchase Obligations <ner type=\"ORG\"  id=\"57\" > The Company </ner> utilizes several outsourcing partners to manufacture sub-assemblies for the Companys products and to perform final assembly and testing of finished products. </sssss> <sssss v=-0.036979166666666674> These outsourcing partners acquire components and build product based on demand information supplied by the Company, which typically covers periods up to 150 days. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also obtains individual components for its products from a wide variety of individual suppliers. </sssss> <sssss v=0.0766666666> Other Purchase Obligations The Companys other purchase obligations consist of noncancelable obligations to acquire capital assets, including product tooling and manufacturing process equipment, and noncancelable obligations related to advertising, licensing, R&D, Internet and telecommunications services, content creation and other activities. </sssss> <sssss v=0.15> Deemed Repatriation Tax Payable As of September 26, 2020, a significant portion of the other non-current liabilities in the Companys Consolidated Balance Sheet consisted of the deemed repatriation tax payable imposed by the act. </sssss> <sssss v=0.14583333333333334> <ner type=\"ORG\"  id=\"57\" > The Company </ner> plans to pay the deemed repatriation tax payable in installments in accordance with the act. </sssss> <sssss v=-0.0228846155> Other Non-Current Liabilities The Companys remaining other non-current liabilities primarily consist of items for which the Company is unable to make a reasonably reliable estimate of the timing or amount of payments; therefore, such amounts are not included in the above contractual obligations table. </sssss>  </sssttt> ",
                                        "l4-ht": "contractual obligations"

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xjcml0aWNhbCBhY2NvdW50aW5nIHBvbGljaWVzIGFuZCBlc3RpbWF0ZXM='></span> <heading class='heading-12'> critical accounting policies and estimates</heading><sssttt v=0.468767361> <sssss v=0.0> The preparation of financial statements and related disclosures in conformity with U.S. </sssss> <sssss v=0.078125> generally accepted accounting principles (\"gaap\") and the Companys discussion and analysis of its financial condition and operating results require the Companys management to make judgments, assumptions and estimates that affect the amounts reported. </sssss> <sssss v=0.3125> Note 1, \" Summary of Significant Accounting Policies, \" of the Notes to Consolidated Financial Statements in Part II, Item 8 of this Form 10-k describes the significant accounting policies and methods used in the preparation of the Companys consolidated financial statements. </sssss> <sssss v=0.045486110999999996> Management bases its estimates on historical experience and on various other assumptions it believes to be reasonable under the circumstances, the results of which form the basis for making judgments about the carrying values of assets and liabilities. </sssss> <sssss v=0.0> Actual results may differ from these estimates, and such differences may be material. </sssss> <sssss v=0.019375> Management believes the Companys critical accounting policies and estimates are those related to revenue recognition, valuation of manufacturing-related assets and estimation of inventory purchase commitment cancellation fees, warranty costs, income taxes, and legal and other contingencies. </sssss> <sssss v=0.013281249999999996> Management considers these policies critical because they are both important to the portrayal of the Companys financial condition and operating results, and they require management to make judgments and estimates about inherently uncertain matters. </sssss> <sssss v=0.0> The Companys senior management has reviewed these critical accounting policies and related disclosures with the Audit and Finance Committee of the Companys Board of directors. </sssss>  </sssttt> ",
                                        "l4-ht": "critical accounting policies and estimates"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xyZXZlbnVlIHJlY29nbml0aW9u'></span> <heading class='heading-13'> revenue recognition</heading><sssttt v=0.8231249999333334> <sssss v=0.0875> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has identified up to three performance obligations regularly included in arrangements involving the sale of iPhone, Mac, iPad and certain other products. </sssss> <sssss v=0.05> The first performance obligation, which represents the substantial portion of the allocated sales price, is the hardware and bundled software delivered at the time of sale. </sssss> <sssss v=0.25> The second performance obligation is the right to receive certain product-related bundled services, which include iCloud, Siri and Maps. </sssss> <sssss v=0.05> The third performance obligation is the right to receive, on a when-and-if-available basis, future unspecified software upgrades relating to the software bundled with each device. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> allocates revenue and any related discounts to these performance obligations based on their relative stand-alone selling prices ( \" SSPs \"). </sssss> <sssss v=-0.125> Because the Company lacks observable prices for the undelivered performance obligations, the allocation of revenue is based on the Companys estimated SSPs. </sssss> <sssss v=0.10833333333333334> Revenue allocated to the product-related bundled services and unspecified software upgrade rights is deferred and recognized on a straight-line basis over the estimated period they are expected to be provided. </sssss> <sssss v=0.18729166660000002> The Companys process for determining estimated SSPs involves managements judgment and considers multiple factors that may vary over time depending upon the unique facts and circumstances related to each deliverable. </sssss> <sssss v=0.15> Should future facts and circumstances change, the Companys SSPs and the future rate of related amortization for product-related bundled services and unspecified software upgrade rights related to future sales of these devices could change. </sssss> <sssss v=0.06500000000000002> Factors subject to change include the nature of the product-related bundled services and unspecified software upgrade rights offered, their estimated value and the estimated period they are expected to be provided. </sssss>  </sssttt> ",
                                        "l4-ht": "revenue recognition"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3x2YWx1YXRpb24gb2YgbWFudWZhY3R1cmluZy1yZWxhdGVkIGFzc2V0cyBhbmQgZXN0aW1hdGlvbiBvZiBpbnZlbnRvcnkgcHVyY2hhc2UgY29tbWl0bWVudCBjYW5jZWxsYXRpb24gZmVlcw=='></span> <heading class='heading-14'> valuation of manufacturing-related assets and estimation of inventory purchase commitment cancellation fees</heading><sssttt v=0.14761904761904762> <sssss v=0.125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> invests in manufacturing-related assets, including capital assets held at its suppliers facilities and prepayments provided to certain of its suppliers associated with long-term agreements to secure the supply of inventory. </sssss> <sssss v=0.005357142857142856> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also accrues estimated purchase commitment cancellation fees related to inventory orders that have been canceled or are expected to be canceled. </sssss> <sssss v=0.033928571428571426> The Companys estimates of future product development plans and demand for its products are key inputs in determining the recoverability of manufacturing-related assets and assessing the adequacy of any purchase commitment cancellation fee accruals. </sssss> <sssss v=-0.01666666666666667> If there is an abrupt and substantial decline in estimated demand for one or more of the Companys products, a change in the Companys product development plans, or an unanticipated change in technological requirements for any of the Companys products, the Company may be required to record write-downs or impairments of manufacturing-related assets or accrue purchase commitment cancellation fees. </sssss>  </sssttt> ",
                                        "l4-ht": "valuation of manufacturing-related assets and estimation of inventory purchase commitment cancellation fees"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3x3YXJyYW50eSBjb3N0cw=='></span> <heading class='heading-15'> warranty costs</heading><sssttt v=0.11983333326666668> <sssss v=0.12150000000000001> <ner type=\"ORG\"  id=\"57\" > The Company </ner> offers limited warranties on its <span class=\"yellowColor\">new</span> and certified refurbished hardware products and on parts used to repair its hardware products, and customers may purchase extended service coverage, where available, on many of the Companys hardware products. </sssss> <sssss v=-0.018333333400000002> <ner type=\"ORG\"  id=\"57\" > The Company </ner> accrues the estimated cost of warranties in the period the related revenue is recognized based on historical and projected warranty claim rates, historical and projected cost per claim and knowledge of specific product failures outside the Companys typical experience. </sssss> <sssss v=0.016666666666666663> If actual product failure rates or repair costs differ from estimates, revisions to the estimated warranty liabilities would be required. </sssss>  </sssttt>",
                                        "l4-ht": "warranty costs"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xpbmNvbWUgdGF4ZXM='></span> <heading class='heading-16'> income taxes</heading><sssttt v=0.19195833333333334> <sssss v=0.057708333333333334> <ner type=\"ORG\"  id=\"57\" > The Company </ner> recognizes tax benefits from uncertain tax positions if it is more likely than not that the tax position will be sustained on examination by the taxing authorities, based on the technical merits of the position. </sssss> <sssss v=0.029562500000000002> The tax benefits recognized in the financial statements from such positions are measured based on the largest benefit that has a greater-than-50% likelihood of being realized upon ultimate settlement. </sssss> <sssss v=0.1015625> The calculation of tax liabilities involves significant judgment in estimating the impact of uncertainties in the application of GAAP and complex tax laws. </sssss> <sssss v=0.003125> Resolution of these uncertainties in a manner inconsistent with managements expectations could have a material impact on the Companys financial condition and operating results. </sssss>  </sssttt> ",
                                        "l4-ht": "income taxes"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xsZWdhbCBhbmQgb3RoZXIgY29udGluZ2VuY2llcw=='></span> <heading class='heading-17'> legal and other contingencies</heading><sssttt v=0.16293402777500005> <sssss v=0.10500000000000001> As discussed in Part I, Item 3 of this Form 10-k under the heading \" Legal Proceedings \" and in Part II, Item 8 of this Form 10-K in the Notes to Consolidated Financial Statements in Note 10, \"commitments and Contingencies, \" the Company is subject to various legal proceedings and claims that arise in the ordinary course of business. </sssss> <sssss v=0.08515625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> records a liability when it is probable that a loss has been incurred and the amount is reasonably estimable, the determination of which requires significant judgment. </sssss> <sssss v=0.019444444416666668> Except as described in Part II, Item 8 of this Form 10-K in the Notes to Consolidated Financial Statements in Note 10, \"commitments and Contingencies \" under the heading \" Contingencies, \" in the opinion of management, there was not at least a reasonable possibility the Company may have incurred a material loss, or a material loss greater than a recorded accrual, concerning loss contingencies for asserted legal and other claims. </sssss> <sssss v=-0.016666666666666666> The outcome of litigation is inherently uncertain. </sssss> <sssss v=-0.029999999974999997> If one or more legal matters were resolved against the Company in a reporting period for amounts above managements expectations, the Companys financial condition and operating results for that reporting period could be materially adversely affected. </sssss> <sssss v=0.0>  </sssss>  </sssttt> ",
                                        "l4-ht": "legal and other contingencies"
                                    }
                                ]
                            },
                            {
                                "i7a-mmmsss": "{\"aaasss\":-0.2517860243063492,\"ssssss\":-0.7553580729190477,\"hhhccc\":100,\"wwwccc\":994,\"ppphhh\":45,\"nnnhhh\":55,\"sssccc\":3}",
                                "i7a": [
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDdhLiBxdWFudGl0YXRpdmUgYW5kIHF1YWxpdGF0aXZlIGRpc2Nsb3N1cmVzIGFib3V0IG1hcmtldCByaXNrfGludGVyZXN0IHJhdGUgYW5kIGZvcmVpZ24gY3VycmVuY3kgcmlzayBtYW5hZ2VtZW50'></span> <heading class='heading-1'> interest rate and foreign currency risk management</heading><sssttt v=0.04657738091666666> <sssss v=0.024479166666666666> <ner type=\"ORG\"  id=\"57\" > The Company </ner> regularly reviews its foreign exchange forward and option positions and interest rate swaps, both on a stand-alone basis and in conjunction with its underlying foreign currency and interest rate exposures. </sssss> <sssss v=0.059077381> Given the effective horizons of the Companys risk management activities and the anticipatory nature of the exposures, there can be no assurance these positions will offset more than a portion of the financial impact resulting from movements in either foreign exchange or interest rates. </sssss> <sssss v=-0.03697916675> Further, the recognition of the gains and losses related to these instruments may not coincide with the timing of gains and losses related to the underlying economic exposures and, therefore, may adversely affect the Companys financial condition and operating results. </sssss>  </sssttt> ",
                                        "l4-ht": "interest rate and foreign currency risk management"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDdhLiBxdWFudGl0YXRpdmUgYW5kIHF1YWxpdGF0aXZlIGRpc2Nsb3N1cmVzIGFib3V0IG1hcmtldCByaXNrfGludGVyZXN0IHJhdGUgcmlzaw=='></span> <heading class='heading-2'> interest rate risk</heading><sssttt v=-0.28142243303571424> <sssss v=-0.0153125> The Companys exposure to changes in interest rates relates primarily to the Companys investment portfolio and outstanding debt. </sssss> <sssss v=-0.09091796875> While the Company is exposed to global interest rate fluctuations, the Companys interest income and expense are most sensitive to fluctuations in U.S. </sssss> <sssss v=0.0> interest rates. </sssss> <sssss v=0.0> Changes in U.S. </sssss> <sssss v=0.013950892857142856> interest rates affect the interest earned on the Companys cash, cash equivalents and marketable securities and the fair value of those securities, as well as costs associated with hedging and interest paid on the Companys debt. </sssss> <sssss v=0.05833333333333334> The Companys investment policy and strategy are focused on the preservation of capital and supporting the Companys liquidity requirements. </sssss> <sssss v=0.018750000000000003> <ner type=\"ORG\"  id=\"57\" > The Company </ner> uses a combination of internal and external management to execute its investment strategy and achieve its investment objectives. </sssss> <sssss v=-0.0775> <ner type=\"ORG\"  id=\"57\" > The Company </ner> typically invests in highly rated securities, with the primary objective of minimizing the potential risk of principal loss. </sssss> <sssss v=-0.0015624999999999997> The Companys investment policy generally requires securities to be investment grade and limits the amount of credit exposure to any one issuer. </sssss> <sssss v=-0.005208333333333331> To provide a meaningful assessment of the interest rate risk associated with the Companys investment portfolio, the Company performed a sensitivity analysis to determine the impact a change in interest rates would have on the value of the investment portfolio assuming a 100 basis point parallel shift in the yield curve. </sssss> <sssss v=-0.015625> Based on investment positions as of September 26, 2020 and September 28, 2019, a hypothetical 100 basis point increase in interest rates across all maturities would result in a $3.1 billion and $2.8 billion incremental decline in the fair market value of the portfolio, respectively. </sssss> <sssss v=-0.105> Such losses would only be realized if the Company sold the investments prior to maturity. </sssss> <sssss v=0.05> As of September 26, 2020 and September 28, 2019, the Company had outstanding floating- and fixed-rate notes with varying maturities for an aggregate carrying amount of $107.4 billion and $102.1 billion, respectively. </sssss> <sssss v=-0.015625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has entered, and in the future may enter, into interest rate to manage interest rate risk on its outstanding term debt. </sssss> <sssss v=-0.049999999999999996> Interest rate swaps allow the Company to effectively convert fixed-rate payments into floating-rate payments or floating-rate payments into fixed-rate payments. </sssss> <sssss v=-0.045267857142857144> Gains and losses on term <ner type=\"ORG\"  id=\"122\" > debt </ner> are generally offset by the corresponding losses and gains on the related hedging instrument. </sssss> <sssss v=-4.37500000000001E-4> A 100 basis point increase in market interest rates would cause interest expense on the Companys <ner type=\"ORG\"  id=\"122\" > debt </ner> as of September 26, 2020 and September 28, 2019 to increase by $218 million and $325 million on an annualized basis, respectively. </sssss>  </sssttt> ",
                                        "l4-ht": "interest rate risk"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDdhLiBxdWFudGl0YXRpdmUgYW5kIHF1YWxpdGF0aXZlIGRpc2Nsb3N1cmVzIGFib3V0IG1hcmtldCByaXNrfGZvcmVpZ24gY3VycmVuY3kgcmlzaw=='></span> <heading class='heading-3'> foreign currency risk</heading><sssttt v=-0.5205130208000001> <sssss v=-0.05> In general, the Company is a net receiver of currencies other than the U.S. </sssss> <sssss v=0.0> dollar. </sssss> <sssss v=0.0875> accordingly, changes in exchange rates, in particular a strengthening of the U.S. </sssss> <sssss v=0.0> dollar, will negatively affect the Companys net sales and gross margins as expressed in U.S. </sssss> <sssss v=0.0> dollars. </sssss> <sssss v=-0.099375> There is a risk that the Company will have to adjust local currency pricing due to competitive pressures when there has been significant volatility in foreign currency exchange rates. </sssss> <sssss v=0.009179687500000002> Company may enter into foreign currency forward and option contracts with financial institutions to protect against foreign exchange risks associated with certain existing assets and liabilities, committed transactions, forecasted future cash flows and net investments in foreign subsidiaries. </sssss> <sssss v=0.01171875> in addition, the Company has entered, and in the future may enter, into foreign currency contracts to partially offset the foreign currency exchange gains and losses on its foreign currencydenominated <ner type=\"ORG\"  id=\"122\" > debt </ner> issuances. </sssss> <sssss v=0.015625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> generally hedges portions of its forecasted foreign currency exposure associated with revenue and inventory purchases, typically for up to 12 months. </sssss> <sssss v=-0.010546875> However, the Company may choose not to hedge certain foreign exchange exposures for a variety of reasons including, but not limited to, accounting considerations or the prohibitive economic cost of hedging particular exposures. </sssss> <sssss v=-0.1> To provide an assessment of the foreign currency risk associated with certain of the Companys foreign currency derivative positions, the Company performed a sensitivity analysis using a value-at-risk ( \" <ner type=\"ORG\"  id=\"38\" > VAR </ner> \") model to assess the potential impact of fluctuations in exchange rates. </sssss> <sssss v=0.03125> The <ner type=\"ORG\"  id=\"38\" > VAR </ner> model consisted of using a Monte Carlo simulation to generate thousands of random market price paths assuming normal market conditions. </sssss> <sssss v=-0.0625> The <ner type=\"ORG\"  id=\"38\" > VAR </ner> is the maximum expected loss in fair value, a given confidence interval, to the Companys foreign currency derivative positions due to adverse movements in rates. </sssss> <sssss v=-0.2> The <ner type=\"ORG\"  id=\"38\" > VAR </ner> model is not intended to represent actual losses but is used as a risk estimation and management tool. </sssss> <sssss v=0.05> Forecasted transactions, firm commitments and assets and liabilities denominated in foreign currencies were excluded from the model. </sssss> <sssss v=-0.125> Based on the results of the model, the Company estimates with 95% confidence, a maximum one-day loss in fair value of $551 million as of September 26, 2020, compared to a maximum one-day loss in fair value of $452 million as of September 28, 2019. </sssss> <sssss v=-0.05703125> Because the Company uses foreign currency instruments for hedging purposes, the losses in fair value incurred on those instruments are generally offset by increases in the fair value of the underlying exposures. </sssss> <sssss v=-0.0213333333> Actual future gains and losses associated with the Companys investment portfolio, <ner type=\"ORG\"  id=\"122\" > debt </ner> and derivative positions may differ materially from the sensitivity analyses performed as of September 26, 2020 due to the inherent limitations associated with predicting the timing and amount of changes in interest rates, foreign currency exchange rates and the Companys actual exposures and positions. </sssss>  </sssttt> ",
                                        "l4-ht": "foreign currency risk"
                                    }
                                ],

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDguIGZpbmFuY2lhbCBzdGF0ZW1lbnRzIGFuZCBzdXBwbGVtZW50YXJ5IGRhdGF8b3BpbmlvbiBvbiB0aGUgZmluYW5jaWFsIHN0YXRlbWVudHM='></span> <heading class='heading-8'> opinion on the financial statements</heading><sssttt v=0.052777777666666664> <sssss v=0.0> We have audited the accompanying consolidated balance sheets of Apple Inc. </sssss> <sssss v=0.0> as of September 26, 2020 and September 28, 2019, the related consolidated statements of operations, comprehensive income, shareholders equity and cash flows for each of the three years in the period ended September 26, 2020, and the related notes (collectively referred to as the \" financial statements \"). </sssss> <sssss v=0.0> In our opinion, the financial statements present fairly, in all material respects, the financial position of Apple Inc. </sssss> <sssss v=0.0> at September 26, 2020 and September 28, 2019, and the results of its operations and its cash flows for each of the three years in the period ended September 26, 2020, in conformity with U.S. </sssss> <sssss v=0.0> generally accepted accounting principles. </sssss> <sssss v=0.0> We also have audited, in accordance with the standards of the Public Company Accounting oversight board (united states) (the \" <ner type=\"ORG\"  id=\"40\" > PCAOB </ner> \"), Apple Inc. </sssss> <sssss v=0.052777777666666664> s internal control over financial reporting as of September 26, 2020, based on criteria established in Internal Control Integrated Framework issued by the Committee of Sponsoring Organizations of the Treadway Commission (2013 framework) and our report dated October 29, 2020 expressed an unqualified opinion thereon. </sssss>  </sssttt> ",
                                        "l4-ht": "opinion on the financial statements"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDguIGZpbmFuY2lhbCBzdGF0ZW1lbnRzIGFuZCBzdXBwbGVtZW50YXJ5IGRhdGF8YmFzaXMgZm9yIG9waW5pb24='></span> <heading class='heading-9'> basis for opinion</heading><sssttt v=0.20931891025641025> <sssss v=0.0> These financial statements are the responsibility of Apple Inc. </sssss> <sssss v=0.0> s management. </sssss> <sssss v=0.0> Our responsibility is to express an opinion on Apple Inc. </sssss> <sssss v=0.0> s financial statements based on our audits. </sssss> <sssss v=0.07692307692307693> We are a public accounting firm registered with the <ner type=\"ORG\"  id=\"40\" > PCAOB </ner> and are required to be independent with respect to Apple Inc. </sssss> <sssss v=0.0> in accordance with the U.S. </sssss> <sssss v=0.0> federal securities laws and the applicable rules and regulations of the U.S. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"41\" > Securities and Exchange Commission </ner> and the PCAOB. </sssss> <sssss v=0.0> We conducted our audits in accordance with the standards of the PCAOB. </sssss> <sssss v=0.03> Those standards require that we plan and perform the audit to obtain reasonable assurance about whether the financial statements are free of material misstatement, whether due to error or fraud. </sssss> <sssss v=0.013333333333333334> Our audits included performing procedures to assess the risks of material misstatement of the financial statements, whether due to error or fraud, and performing procedures that respond to those risks. </sssss> <sssss v=0.035> such procedures included examining, on a test basis, evidence regarding the amounts and disclosures in the financial statements. </sssss> <sssss v=0.0390625> Our audits also included evaluating the accounting principles used and significant estimates made by management, as well as evaluating the overall presentation of the financial statements. </sssss> <sssss v=0.015> We believe that our audits provide a reasonable basis for our opinion. </sssss>  </sssttt> ",
                                        "l4-ht": "basis for opinion"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDguIGZpbmFuY2lhbCBzdGF0ZW1lbnRzIGFuZCBzdXBwbGVtZW50YXJ5IGRhdGF8Y3JpdGljYWwgYXVkaXQgbWF0dGVy'></span> <heading class='heading-10'> critical audit matter</heading><sssttt v=-0.006375000000000006> <sssss v=0.018625> The critical audit matter communicated below is a matter arising from the current period audit of the financial statements that was communicated or required to be communicated to the audit committee and that: (1) relates to accounts or disclosures that are material to the financial statements and (2) involved our especially challenging, subjective, or complex judgments. </sssss> <sssss v=-0.025000000000000005> The communication of the critical audit matter does not alter in any way our opinion on the financial statements, taken as a whole, and we are not, by communicating the critical audit matter below, providing a separate opinion on the critical audit matter or on the account or disclosure to which it relates. </sssss>  </sssttt> ",
                                        "l4-ht": "critical audit matter"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDguIGZpbmFuY2lhbCBzdGF0ZW1lbnRzIGFuZCBzdXBwbGVtZW50YXJ5IGRhdGF8dW5jZXJ0YWluIHRheCBwb3NpdGlvbnM='></span> <heading class='heading-11'> uncertain tax positions</heading><sssttt v=0.45194531241666663> <sssss v=-0.025> Description of the Matter As discussed in Note 5 to the financial statements, Apple Inc. </sssss> <sssss v=-0.0578125> is subject to taxation and files income tax returns in the U.S. </sssss> <sssss v=0.0> federal jurisdiction and many state and foreign jurisdictions. </sssss> <sssss v=0.0> As of September 26, 2020, the total amount of gross unrecognized tax benefits was $16.5 billion, of which $8.8 billion, if recognized, would impact Apple Inc. </sssss> <sssss v=0.0> s effective tax rate. </sssss> <sssss v=0.0> Apple Inc. </sssss> <sssss v=0.2265625> uses significant judgment in the calculation of tax liabilities in estimating the impact of uncertainties in the application of technical merits and complex tax laws. </sssss> <sssss v=0.006750000000000001> Auditing managements evaluation of whether an uncertain tax position is more likely than not to be sustained and the measurement of the benefit of various tax positions can be complex, involves significant judgment, and is based on interpretations of tax laws and legal rulings. </sssss> <sssss v=-0.0018359374999999984> How We Addressed the Matter in Our Audit We tested controls relating to the evaluation of uncertain tax positions, including controls over managements assessment as to whether tax positions are more likely than not to be sustained, managements process to measure the benefit of its tax positions, and the development of the related disclosures. </sssss> <sssss v=0.0> To evaluate Apple Inc. </sssss> <sssss v=-0.022604166666666665> s assessment of which tax positions are more likely than not to be sustained, our audit procedures included, among others, reading and evaluating managements assumptions and analysis, and, as applicable, Apple Inc. </sssss> <sssss v=0.1796875> s communications with taxing authorities, that detailed the basis and technical merits of the uncertain tax positions. </sssss> <sssss v=0.16145833333333334> We involved our tax subject matter resources in assessing the technical merits of certain of Apple Inc. </sssss> <sssss v=0.010937500000000001> s tax positions based on our knowledge of relevant tax laws and experience with related taxing authorities. </sssss> <sssss v=0.014427083249999998> For certain tax positions, we also received external legal counsel confirmation letters and discussed the matters with external advisors and Apple Inc. </sssss> <sssss v=-0.015625> tax personnel. </sssss> <sssss v=0.0> in addition, we evaluated Apple Inc. </sssss> <sssss v=-0.025> s disclosure in relation to these matters included in Note 5 to the financial statements. </sssss>  </sssttt> ",

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDlhLiBjb250cm9scyBhbmQgcHJvY2VkdXJlc3xldmFsdWF0aW9uIG9mIGRpc2Nsb3N1cmUgY29udHJvbHMgYW5kIHByb2NlZHVyZXM='></span> <heading class='heading-1'> evaluation of disclosure controls and procedures</heading><sssttt v=-0.09081597216666665> <sssss v=-0.09081597216666665> Based on an evaluation under the supervision and with the participation of the Companys management, the Companys principal executive officer and principal financial officer have concluded that the Companys disclosure controls and procedures as defined in Rules 13a-15( e) and 15d-15( e) under the Exchange Act were effective as of September 26, 2020 to provide reasonable assurance that information required to be disclosed by the Company in reports that it files or submits under the Exchange Act is (i) recorded, processed, summarized and reported within the time periods specified in the <ner type=\"ORG\"  id=\"8\" > SEC </ner> rules and forms and (ii) accumulated and communicated to the Companys management, including its principal executive officer and principal financial officer, as appropriate to allow timely decisions regarding required disclosure. </sssss>  </sssttt> ",
                                        "l4-ht": "evaluation of disclosure controls and procedures"

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDlhLiBjb250cm9scyBhbmQgcHJvY2VkdXJlc3xpbmhlcmVudCBsaW1pdGF0aW9ucyBvdmVyIGludGVybmFsIGNvbnRyb2xz'></span> <heading class='heading-2'> inherent limitations over internal controls</heading><sssttt v=0.12284027770833333> <sssss v=0.0325> The Companys internal control over financial reporting is designed to provide reasonable assurance regarding the reliability of financial reporting and the preparation of financial statements for external purposes in accordance with U.S. </sssss> <sssss v=0.0> generally accepted accounting principles (\"gaap\"). </sssss> <sssss v=0.014229166625000001> The Companys internal control over financial reporting includes those policies and procedures that: (i) pertain to the maintenance of records that, in reasonable detail, accurately and fairly reflect the transactions and dispositions of the Companys assets; (ii) provide reasonable assurance that transactions are recorded as necessary to permit preparation of financial statements in accordance with gaap, and that the Companys receipts and expenditures are being made only in accordance with authorizations of the Companys management and directors; and ( iii) provide reasonable assurance regarding prevention or timely detection of unauthorized acquisition, use, or disposition of the Companys assets that could have a material effect on the financial statements. </sssss> <sssss v=-0.00875> Management, including the Companys Chief Executive Officer and Chief Financial Officer, does not expect that the Companys internal controls will prevent or detect all errors and all fraud. </sssss> <sssss v=0.029861111083333336> A control system, no matter how well designed and operated, can provide only reasonable, not absolute, assurance that the objectives of the control system are met. </sssss> <sssss v=0.05> Further, the design of a control system must reflect the fact that there are resource constraints, and the benefits of controls must be considered relative to their costs. </sssss> <sssss v=0.01> Because of the inherent limitations in all control systems, no evaluation of internal controls can provide absolute assurance that all control issues and instances of fraud, if any, have been detected. </sssss> <sssss v=-0.005> Also, any evaluation of the effectiveness of controls in future periods are subject to the risk that those internal controls may become inadequate because of changes in business conditions, or that the degree of compliance with the policies or procedures may deteriorate. </sssss> <sssss v=0.0>  </sssss>  </sssttt> ",
                                        "l4-ht": "inherent limitations over internal controls"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDlhLiBjb250cm9scyBhbmQgcHJvY2VkdXJlc3xtYW5hZ2VtZW504oCZcyBhbm51YWwgcmVwb3J0IG9uIGludGVybmFsIGNvbnRyb2wgb3ZlciBmaW5hbmNpYWwgcmVwb3J0aW5n'></span> <heading class='heading-3'> management’s annual report on internal control over financial reporting</heading><sssttt v=0.3324999999166667> <sssss v=0.06666666666666667> The Companys management is responsible for establishing and maintaining adequate internal control over financial reporting (as defined in Rule 13a-15( f) under the exchange act). </sssss> <sssss v=0.052083333249999995> Management conducted an assessment of the effectiveness of the Companys internal control over financial reporting based on the criteria set forth in Internal Control Integrated Framework issued by the Committee of Sponsoring Organizations of the Treadway Commission (2013 framework). </sssss> <sssss v=0.0325> Based on the Companys assessment, management has concluded that its internal control over financial reporting was effective as of September 26, 2020 to provide reasonable assurance regarding the reliability of financial reporting and the preparation of financial statements in accordance with gaap. </sssss> <sssss v=0.18125> The Companys independent registered public accounting firm, Ernst & Young LLP, has issued an audit report on the Companys internal control over financial reporting, which appears in Part II, Item 8 of this Form 10-K. </sssss>  </sssttt> ",

                                    },

                                        "data": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpdnxzaWduYXR1cmVzfGRhdGE='></span>Pursuant to the requirements of Section 13 or 15(d) of the Securities Exchange Act of 1934, the Registrant has duly caused this report to be signed on its behalf by the undersigned, thereunto duly authorized.\n Date: October 29, 2020 Apple Inc.\n By: /s/ Luca Maestri\n Luca Maestri\n Senior Vice President,\n Chief Financial Officer\n Power of Attorney\n KNOW ALL PERSONS BY THESE PRESENTS, that each person whose signature appears below constitutes and appoints Timothy D. <ner type=\"PER\"  id=\"72\" > Cook </ner> and Luca Maestri, jointly and severally, his or her attorneys-in-fact, each with the power of substitution, for him or her in any and all capacities, to sign any amendments to this Annual Report on Form 10-K, and to file the same, with exhibits thereto and other documents in connection therewith, with the Securities and Exchange Commission, hereby ratifying and confirming all that each of said attorneys-in-fact, or his substitute or substitutes, may do or cause to be done by virtue hereof.\n Pursuant to the requirements of the Securities Exchange Act of 1934, this report has been signed below by the following persons on behalf of the Registrant and in the capacities and on the dates indicated:\n Name Title Date\n /s/ Timothy D. Cook\n Chief Executive Officer and Director\n (Principal Executive Officer)\n October 29, 2020\n TIMOTHY D. COOK\n /s/ Luca Maestri\n Senior Vice President, Chief Financial Officer\n (Principal Financial Officer)\n October 29, 2020\n LUCA MAESTRI\n /s/ Chris Kondo\n Senior Director of Corporate Accounting\n (Principal Accounting Officer)\n October 29, 2020\n CHRIS KONDO\n /s/ James A. Bell Director\n October 29, 2020\n JAMES A. BELL\n /s/ <ner type=\"PER\"  id=\"50\" > Al Gore </ner> Director\n October 29, 2020\n AL GORE\n /s/ <ner type=\"PER\"  id=\"45\" > Andrea Jung </ner> Director\n October 29, 2020\n ANDREA JUNG\n /s/ Arthur D. Levinson Director\n October 29, 2020\n ARTHUR D. LEVINSON\n /s/ Ronald D. Sugar Director\n October 29, 2020\n RONALD D. SUGAR\n /s/ Susan L. Wagner Director\n October 29, 2020\n SUSAN L. WAGNER\n Apple Inc. | 2020 Form 10-K | 67\n/s/ Ernst & Young LLP\n We have served as Apple Inc.’s auditor since 2009.\n San Jose, California\n October 29, 2020\n Apple Inc. | 2020 Form 10-K | 60\n",

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxkYXRh'></span> <heading class='heading-1'> data</heading><sssttt v=0.066875> <sssss v=0.0> The consolidated financial statements include the accounts of Apple Inc. </sssss> <sssss v=0.0> and its wholly owned subsidiaries (collectively \" Apple \" or the \" Company \"). </sssss> <sssss v=0.0> Intercompany accounts and transactions have been eliminated. </sssss> <sssss v=0.03125> In the opinion of the Companys management, the consolidated financial statements reflect all adjustments, which are normal and recurring in nature, necessary for fair financial statement presentation. </sssss> <sssss v=0.0> The preparation of these consolidated financial statements and accompanying notes in conformity with U.S. </sssss> <sssss v=-0.015> generally accepted accounting principles requires management to make estimates and assumptions that affect the amounts reported. </sssss> <sssss v=-0.015> Actual results could differ materially from those estimates. </sssss> <sssss v=0.05> Certain prior period amounts in the consolidated financial statements and accompanying notes have been reclassified to conform to the current periods presentation. </sssss> <sssss v=0.0> The Companys fiscal year is the 52- or 53-week period that ends on the last Saturday of September. </sssss> <sssss v=0.0> The Companys fiscal years 2020, 2019 and 2018 spanned 52 weeks each. </sssss> <sssss v=0.015625> An additional week is included in the first fiscal quarter every five or six years to realign the Companys fiscal quarters with calendar quarters. </sssss> <sssss v=0.0> Unless otherwise stated, references to particular years, quarters, months and periods refer to the Companys fiscal years ended in September and the associated quarters, months and periods of those fiscal years. </sssss>  </sssttt> ",

                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxjb21tb24gc3RvY2sgc3BsaXQ='></span> <heading class='heading-2'> common stock split</heading><sssttt v=0.00625> <sssss v=0.003125> On August 28, 2020, the Company effected a four-for-one stock split to shareholders of record as of August 24, 2020. </sssss> <sssss v=0.003125> All share, restricted stock unit ( \" RSU \") and per share or per RSU information has been retroactively adjusted to reflect the stock split. </sssss> <sssss v=0.0>  </sssss>  </sssttt> ",
                                        "l4-ht": "common stock split"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxyZWNlbnRseSBhZG9wdGVkIGFjY291bnRpbmcgcHJvbm91bmNlbWVudHM='></span> <heading class='heading-3'> recently adopted accounting pronouncements</heading>Leases\n At the beginning of the first quarter of 2020, the Company adopted the Financial Accounting Standards Board’s (the “FASB”) Accounting Standards Update (“ASU”) No. 2016-02, Leases (Topic 842) (“ASU 2016-02”), and additional ASUs issued to clarify and update the guidance in <ner type=\"ORG\"  id=\"53\" > ASU </ner> 2016-02 (collectively, the “<span class=\"yellowColor\">new</span> leases standard”), which modifies lease accounting for lessees to increase transparency and comparability by recording lease assets and liabilities for operating leases and disclosing key information about leasing arrangements. <ner type=\"ORG\"  id=\"57\" > The Company </ner> adopted the <span class=\"yellowColor\">new</span> leases standard utilizing the modified retrospective transition method, under which amounts in prior periods presented were not restated. For contracts existing at the time of adoption, the Company elected to not reassess (i) whether any are or contain leases, (ii) lease classification, and (iii) initial direct costs. Upon adoption, the Company recorded $7.5 billion of right-of-use (“ROU”) assets and $8.1 billion of lease liabilities on its Condensed Consolidated Balance Sheet.\n Hedging\n At the beginning of the first quarter of 2020, the Company adopted <ner type=\"ORG\"  id=\"52\" > FASB </ner> <ner type=\"ORG\"  id=\"53\" > ASU </ner> No. 2017-12, Derivatives and Hedging (Topic 815): Targeted Improvements to Accounting for Hedging Activities (“ASU 2017-12”). <ner type=\"ORG\"  id=\"53\" > ASU </ner> 2017-12 expands component and fair value hedging, specifies the presentation of the effects of hedging instruments, eliminates the separate measurement and presentation of hedge ineffectiveness, and updates disclosure requirements related to hedging. <ner type=\"ORG\"  id=\"57\" > The Company </ner> adopted <ner type=\"ORG\"  id=\"53\" > ASU </ner> 2017-12 utilizing the modified retrospective transition method. Upon adoption, the Company recorded a $136 million increase in accumulated other comprehensive income/(loss) (“AOCI”) and a corresponding decrease in retained earnings in the Condensed Consolidated Statement of Shareholders’ Equity.",
                                        "l4-ht": "recently adopted accounting pronouncements"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxhZHZlcnRpc2luZyBjb3N0cw=='></span> <heading class='heading-4'> advertising costs</heading><sssttt v=-0.1> <sssss v=-0.1> Advertising costs are expensed as incurred and included in selling, general and administrative expenses. </sssss>  </sssttt> ",
                                        "l4-ht": "advertising costs"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxzaGFyZS1iYXNlZCBjb21wZW5zYXRpb24='></span> <heading class='heading-5'> share-based compensation</heading><sssttt v=0.017708333333333333> <sssss v=0.017708333333333333> <ner type=\"ORG\"  id=\"57\" > The Company </ner> generally measures share-based compensation based on the closing price of the Companys common stock on the date of grant, and recognizes expense on a straight-line basis for its estimate of equity awards that will ultimately vest. </sssss> <sssss v=0.0> Further information regarding share-based compensation can be found in Note 9, \"benefit plans.\" </sssss>  </sssttt> ",
                                        "l4-ht": "share-based compensation"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxlYXJuaW5ncyBwZXIgc2hhcmU='></span> <heading class='heading-6'> earnings per share</heading><sssttt v=0.07500000000000001> <sssss v=0.05> The following table shows the computation of basic and diluted earnings per share for 2020, 2019 and 2018 (net income in millions and shares in thousands): <ner type=\"ORG\"  id=\"57\" > The Company </ner> applies the treasury stock method to determine the dilutive effect of potentially dilutive securities. </sssss> <sssss v=0.025> Potentially dilutive securities representing 62 million shares of common stock were excluded from the computation of diluted earnings per share for 2019 because their effect would have been antidilutive. </sssss>  </sssttt> ",
                                        "l4-ht": "earnings per share"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxjYXNoIGVxdWl2YWxlbnRzIGFuZCBtYXJrZXRhYmxlIHNlY3VyaXRpZXM='></span> <heading class='heading-7'> cash equivalents and marketable securities</heading>All highly liquid investments with maturities of three months or less at the date of purchase are classified as cash equivalents.\n The Company’s investments in marketable <ner type=\"ORG\"  id=\"122\" > debt </ner> securities have been classified and accounted for as available-for-sale. <ner type=\"ORG\"  id=\"57\" > The Company </ner> classifies its marketable <ner type=\"ORG\"  id=\"122\" > debt </ner> securities as either short-term or long-term based on each instrument’s underlying contractual maturity date. Unrealized gains and losses on marketable <ner type=\"ORG\"  id=\"122\" > debt </ner> securities classified as available-for-sale are recognized in other comprehensive income/(loss) (“OCI”).\n The Company’s investments in marketable equity securities are classified based on the nature of the securities and their availability for use in current operations. The Company’s marketable equity securities are measured at fair value with gains and losses recognized in other income/(expense), net (“OI&E”).\n The cost of securities sold is determined using the specific identification method.",
                                        "l4-ht": "cash equivalents and marketable securities"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxpbnZlbnRvcmllcw=='></span> <heading class='heading-8'> inventories</heading><sssttt v=-0.00625> <sssss v=-0.00625> Inventories are measured using the first-in, first-out method. </sssss>  </sssttt> ",
                                        "l4-ht": "inventories"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxwcm9wZXJ0eSwgcGxhbnQgYW5kIGVxdWlwbWVudA=='></span> <heading class='heading-9'> property, plant and equipment</heading>Depreciation on property, plant and equipment is recognized on a straight-line basis over the estimated useful lives of the assets, which for buildings is the lesser of 40 years or the remaining life of the building; between one and five years for machinery and equipment, including product tooling and manufacturing process equipment; and the shorter of lease term or useful life for leasehold improvements. Capitalized costs related to internal-use software are amortized on a straight-line basis over the estimated useful lives of the assets, which range from three to seven years. Depreciation and amortization expense on property and equipment was $9.7 billion, $11.3 billion and $9.3 billion during 2020, 2019 and 2018, respectively.\n Non-cash investing activities involving property, plant and equipment resulted in a net increase/(decrease) to accounts payable and other current liabilities of $(2.9) billion and $3.4 billion during 2019 and 2018, respectively.",
                                        "l4-ht": "property, plant and equipment"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxub24tbWFya2V0YWJsZSBzZWN1cml0aWVz'></span> <heading class='heading-10'> non-marketable securities</heading><sssttt v=0.484375> <sssss v=0.5> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has elected to apply the measurement alternative to equity securities without readily determinable fair values. </sssss> <sssss v=-0.015625> As such, the Companys non-marketable equity securities are measured at cost, less any impairment, and are adjusted for changes in fair value resulting from observable transactions for identical or similar investments of the same issuer. </sssss> <sssss v=0.0> Gains and losses on non-marketable equity securities are recognized in OI&E. </sssss>  </sssttt> ",
                                        "l4-ht": "non-marketable securities"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxyZXN0cmljdGVkIGNhc2ggYW5kIHJlc3RyaWN0ZWQgbWFya2V0YWJsZSBzZWN1cml0aWVz'></span> <heading class='heading-11'> restricted cash and restricted marketable securities</heading><sssttt v=0.025> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> considers cash and marketable securities to be restricted when withdrawal or general use is legally restricted. </sssss> <sssss v=0.025> <ner type=\"ORG\"  id=\"57\" > The Company </ner> reports restricted cash as other assets in the Consolidated Balance Sheets, and determines current or non-current classification based on the expected duration of the restriction. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> reports restricted marketable securities as current or non-current marketable securities in the Consolidated Balance Sheets based on the classification of the underlying securities. </sssss>  </sssttt> ",
                                        "l4-ht": "restricted cash and restricted marketable securities"
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMSBzdW1tYXJ5IG9mIHNpZ25pZmljYW50IGFjY291bnRpbmcgcG9saWNpZXMgYmFzaXMgb2YgcHJlc2VudGF0aW9uIGFuZCBwcmVwYXJhdGlvbnxmYWlyIHZhbHVlIG1lYXN1cmVtZW50cw=='></span> <heading class='heading-12'> fair value measurements</heading><sssttt v=-0.08984374975000001> <sssss v=-0.1041666665> The fair values of the Companys money market funds and certain marketable equity securities are based on quoted prices in active markets for identical assets. </sssss> <sssss v=0.014322916750000001> The valuation techniques used to measure the fair value of the Companys <ner type=\"ORG\"  id=\"122\" > debt </ner> instruments and all other financial instruments, which generally have counterparties with high credit ratings, are based on quoted market prices or model-driven valuations using significant inputs derived from or corroborated by observable market data. </sssss>  </sssttt> ",
                                        "l4-ht": "fair value measurements"
                                    }
                                ],
                                "l3-ht": "note 1 summary of significant accounting policies basis of presentation and preparation"
                            },
                            {
                                "l3": "note 2 revenue recognition",
                                "l3-ht": "note 2 revenue recognition",
                                "l3-st": "<span path='YWFwbC0yMDIwMDkyNi5odG18bm90ZXMgdG8gY29uc29saWRhdGVkIGZpbmFuY2lhbCBzdGF0ZW1lbnRzfG5vdGUgMiByZXZlbnVlIHJlY29nbml0aW9u'></span><heading class='heading-2'> note 2 revenue recognition</heading> <sssttt v=2.833749999916666> <sssss v=0.25> <ner type=\"ORG\"  id=\"56\" > Net </ner> sales consist of revenue from the sale of iPhone, Mac, iPad, Services and other products. </sssss> <sssss v=0.10833333333333334> <ner type=\"ORG\"  id=\"57\" > The Company </ner> recognizes revenue at the amount to which it expects to be entitled when control of the products or services is transferred to its customers. </sssss> <sssss v=0.0425> Control is generally transferred when the Company has a present right to payment and title and the significant risks and rewards of ownership of products or services are transferred to its customers. </sssss> <sssss v=0.05> For most of the Companys Products net sales, control transfers when products are shipped. </sssss> <sssss v=0.15000000000000002> For the Companys Services net sales, control transfers over time as services are delivered. </sssss> <sssss v=0.18333333333333335> Payment for Products and Services net sales is collected within a short period following transfer of control or commencement of delivery of services, as applicable. </sssss> <sssss v=0.025> <ner type=\"ORG\"  id=\"57\" > The Company </ner> records reductions to Products net sales related to future product returns, price protection and other customer incentive programs based on the Companys expectations and historical experience. </sssss> <sssss v=0.05833333333333333> For arrangements with multiple performance obligations, which represent promises within an arrangement that are distinct, the Company allocates revenue to all distinct performance obligations based on their relative stand-alone selling prices ( \" SSPs \"). </sssss> <sssss v=0.0> When available, the Company uses observable prices to determine SSPs. </sssss> <sssss v=0.003333333333333332> When observable prices are not available, SSPs are established that reflect the Companys best estimates of what the selling prices of the performance obligations would be if they were sold regularly on a stand-alone basis. </sssss> <sssss v=0.020208333250000002> The Companys process for estimating SSPs without observable prices considers multiple factors that may vary depending upon the unique facts and circumstances related to each performance obligation including, where applicable, prices charged by the Company for similar offerings, market trends in the pricing for similar offerings, product-specific business objectives and the estimated cost to provide the performance obligation. </sssss> <sssss v=0.0875> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has identified up to three performance obligations regularly included in arrangements involving the sale of iPhone, Mac, iPad and certain other products. </sssss> <sssss v=0.05> The first performance obligation, which represents the substantial portion of the allocated sales price, is the hardware and bundled software delivered at the time of sale. </sssss> <sssss v=0.25> The second performance obligation is the right to receive certain product-related bundled services, which include iCloud, Siri and Maps. </sssss> <sssss v=0.05> The third performance obligation is the right to receive, on a when-and-if-available basis, future unspecified software upgrades relating to the software bundled with each device. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> allocates revenue and any related discounts to these performance obligations based on their relative SSPs. </sssss> <sssss v=-0.125> Because the Company lacks observable prices for the undelivered performance obligations, the allocation of revenue is based on the Companys estimated SSPs. </sssss> <sssss v=0.0375> Revenue allocated to the delivered hardware and bundled software is recognized when control has transferred to the customer, which generally occurs when the product is shipped. </sssss> <sssss v=0.10833333333333334> Revenue allocated to the product-related bundled services and unspecified software upgrade rights is deferred and recognized on a straight-line basis over the estimated period they are expected to be provided. </sssss> <sssss v=0.1> Cost of sales related to delivered hardware and bundled software, including estimated warranty costs, are recognized at the time of sale. </sssss> <sssss v=0.15> Costs incurred to provide product-related bundled services and unspecified software upgrade rights are recognized as cost of sales as incurred. </sssss> <sssss v=0.15> For certain long-term service arrangements, the Company has performance obligations for services it has not yet delivered. </sssss> <sssss v=0.1> For these arrangements, the Company does not have a right to bill for the undelivered services. </sssss> <sssss v=0.1> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has determined that any unbilled consideration relates entirely to the value of the undelivered services. </sssss> <sssss v=0.10833333333333334> accordingly, the Company has not recognized revenue, and has elected not to disclose amounts, related to these undelivered services. </sssss> <sssss v=0.05> For the sale of third-party products where the Company obtains control of the product before transferring it to the customer, the Company recognizes revenue based on the gross amount billed to customers. </sssss> <sssss v=0.026562500000000003> <ner type=\"ORG\"  id=\"57\" > The Company </ner> considers multiple factors when determining whether it obtains control of third-party products including, but not limited to, evaluating if it can establish the price of the product, retains inventory risk for tangible products or has the responsibility for ensuring acceptability of the product. </sssss> <sssss v=-0.08333333333333333> For third-party applications sold through the App Store and certain digital content sold through the Companys other digital content stores, the Company does not obtain control of the product before transferring it to the customer. </sssss> <sssss v=0.10833333333333334> Therefore, the Company accounts for such sales on a net basis by recognizing in Services net sales only the commission it retains. </sssss> <sssss v=-0.13020833333333334> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has elected to record revenue net of taxes collected from customers that are remitted to governmental authorities, with the collected taxes recorded within other current liabilities until remitted to the relevant <ner type=\"ORG\"  id=\"108\" > government </ner> authority. </sssss> <sssss v=0.0> Deferred Revenue As of September 26, 2020 and September 28, 2019, the Company had total deferred revenue of $10.2 billion and $8.1 billion, respectively. </sssss> <sssss v=0.01875> As of September 26, 2020, the Company expects 65% of total deferred revenue to be realized in less than a year, 25% within one-to-two years, 8% within two-to-three years and 2% in greater than three years. </sssss> <sssss v=0.1125> Disaggregated Revenue <ner type=\"ORG\"  id=\"56\" > Net </ner> sales disaggregated by significant products and services for 2020, 2019 and 2018 were as follows (in millions): ( 1) Products net sales include amortization of the deferred value of unspecified software upgrade rights, which are bundled in the sales price of the respective product. </sssss> <sssss v=0.065625> ( 2) Wearables, Home and Accessories net sales include sales of AirPods, Apple TV, Apple Watch, Beats products, HomePod, iPod touch and Apple-branded and third-party accessories. </sssss> <sssss v=0.25> ( 3) Services net sales include sales from the Companys advertising, AppleCare, digital content and other services. </sssss> <sssss v=0.3453125> Services net sales also include amortization of the deferred value of Maps, Siri, and free iCloud storage and Apple TV+ services, which are bundled in the sales price of certain products. </sssss> <sssss v=0.0> ( 4) Includes $5.0 billion of revenue recognized in 2020 that was included in deferred revenue as of September 28, 2019, $5.9 billion of revenue recognized in 2019 that was included in deferred revenue as of September 29, 2018, and $5.8 billion of revenue recognized in 2018 that was included in deferred revenue as of September 30, 2017. </sssss> <sssss v=0.0125> The Companys proportion of net sales by disaggregated revenue source was generally consistent for each reportable segment in Note 11, \" Segment Information and Geographic Data \" for 2020, 2019 and 2018. </sssss>  </sssttt> "

f minimizing the potential risk of principal loss. </sssss> <sssss v=-0.0015624999999999997> The Companys investment policy generally requires securities to be investment grade and limits the amount of credit exposure to any one issuer. </sssss> <sssss v=0.0> Fair values were determined for each individual security in the investment portfolio. </sssss> <sssss v=-0.020125> When evaluating a marketable <ner type=\"ORG\"  id=\"122\" > debt </ner> security for other-than-temporary impairment, the Company reviews factors such as the duration and extent to which the fair value of the security is less than its cost, the financial condition of the issuer and any changes thereto, and the Companys intent to sell, whether it will more likely than not be required to sell, the security before recovery of its amortized cost basis. </sssss> <sssss v=-0.0328125> As of September 26, 2020, the Company does not consider any of its marketable <ner type=\"ORG\"  id=\"122\" > debt </ner> securities to be other-than-temporarily impaired. </sssss>  </sssttt> ",
