    function titleCase(str) {
           var splitStr = str.toLowerCase().split(' ');
           for (var i = 0; i < splitStr.length; i++) {
               // You do not need to check if i is larger than splitStr length, as your for does that for you
               // Assign it back to the array
               splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);     
           }
           // Directly return the joined string
           return splitStr.join(' '); 
        }
        
        function detectObjFromCurrentObj(obj){
            var ObjIdx = '';

                }
            }

        }

                    }
                }

        function sortObject(obj) {
            var newObj = [];
            // console.log(obj)
            for (var prop in obj) {
              
            //  console.log(prop)
                var objs = {};
                if(typeof obj[prop] === "object"){
                    objs[prop] = obj[prop]
                    newObj.push(objs);
                }else{
                    objs[prop] = obj[prop]
                    newObj.unshift(objs);
                }
            }
            var fObj = {};
            for (var prop1 in newObj) {
                // console.log(prop1)
                for (var prop2 in newObj[prop1]) {
                    // console.log(prop2)
                    fObj[prop2] = newObj[prop1][prop2];
                }
            }
            // console.log(fObj)
            // return Object.keys(obj).reverse().reduce(function (result, key) {
            // 	result[key] = obj[key];
            // 	return result;
            // }, {});
            // console.log( fObj)
            return fObj;
        }

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMS4gYnVzaW5lc3N8c3VwcGx5IG9mIGNvbXBvbmVudHM='></span> <heading class='heading-6'> supply of components</heading><sssttt v=0.1804166665> <sssss v=0.0125> Although most components essential to the Companys business are generally available from multiple sources, certain components are currently obtained from single or limited sources. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also competes for various components with other participants in the markets for smartphones, personal computers, tablets and other electronic devices. </sssss> <sssss v=-0.07500000000000001> Therefore, many components used by the Company, including those that are available from multiple sources, are at times subject to industry-wide shortage and significant commodity pricing fluctuations. </sssss> <sssss v=0.05> <ner type=\"ORG\"  id=\"57\" > The Company </ner> uses some custom components that are not commonly used by its competitors, and <span class=\"yellowColor\">new</span> products introduced by the Company often utilize custom components available from only one source. </sssss> <sssss v=0.04375> When a component or product uses <span class=\"yellowColor\">new</span> technologies, initial capacity constraints may exist until the suppliers yields have matured or their manufacturing capacities have increased. </sssss> <sssss v=0.0541666665> The continued availability of these components at acceptable prices, or at all, may be affected if suppliers decide to concentrate on the production of common components instead of components customized to meet the Companys requirements. </sssss> <sssss v=0.095> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has entered into agreements for the supply of many components; however, there can be no guarantee that the Company will be able to extend or renew these agreements on similar terms, or at all. </sssss> <sssss v=0.0> Substantially all of the Companys hardware products are manufactured by outsourcing partners that are located primarily in Asia, with some Mac computers manufactured in the U.S. </sssss> <sssss v=0.0> and Ireland. </sssss>  </sssttt>",
                                        "l4-ht": "supply of components"

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMS4gYnVzaW5lc3N8aW50ZWxsZWN0dWFsIHByb3BlcnR5'></span> <heading class='heading-8'> intellectual property</heading><sssttt v=1.0291979165333334> <sssss v=0.14> <ner type=\"ORG\"  id=\"57\" > The Company </ner> currently holds a broad collection of intellectual property rights relating to certain aspects of its hardware devices, accessories, software and services. </sssss> <sssss v=0.07395833333333333> This includes patents, copyrights, trademarks, service marks, trade dress and other forms of intellectual property rights in the U.S. </sssss> <sssss v=0.0> and various foreign countries. </sssss> <sssss v=0.13749999999999998> Although the Company believes the ownership of such intellectual property rights is an important factor in its business and that its success does depend in part on such ownership, the Company relies primarily on the innovative skills, technical competence and marketing abilities of its personnel. </sssss> <sssss v=0.02> <ner type=\"ORG\"  id=\"57\" > The Company </ner> regularly files patent applications to protect innovations arising from its research, development and design, and is currently pursuing thousands of patent applications around the world. </sssss> <sssss v=0.0625> Over time, the Company has accumulated a large portfolio of issued patents, including utility patents, design patents and others. </sssss> <sssss v=0.14> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also holds copyrights relating to certain aspects of its products and services. </sssss> <sssss v=-0.04609375> No single intellectual property right is solely responsible for protecting the Companys products. </sssss> <sssss v=0.1125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> believes the duration of its intellectual property rights is adequate relative to the expected lives of its products. </sssss> <sssss v=0.15> In addition to Company-owned intellectual property, of the Companys products and services are designed to include intellectual property owned by third parties. </sssss> <sssss v=0.225> It may be necessary in the future to seek or renew licenses relating to various aspects of the Companys products, processes and services. </sssss> <sssss v=0.0138333332> While the Company has generally been able to obtain such licenses on commercially reasonable terms in the past, there is no guarantee that such licenses could be obtained in the future on reasonable terms or at all. </sssss>  </sssttt> ",

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMS4gYnVzaW5lc3N8YnVzaW5lc3Mgc2Vhc29uYWxpdHkgYW5kIHByb2R1Y3QgaW50cm9kdWN0aW9ucw=='></span> <heading class='heading-9'> business seasonality and product introductions</heading><sssttt v=0.18703125> <sssss v=0.06145833333333334> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has historically experienced higher net sales in its first quarter compared to other quarters in its fiscal year due in part to seasonal holiday demand. </sssss> <sssss v=0.11875> Additionally, <span class=\"yellowColor\">new</span> product and service introductions can significantly impact net sales, cost of sales and operating expenses. </sssss> <sssss v=0.006822916666666667> The timing of product introductions can also impact the Companys net sales to its indirect distribution channels as these channels are filled with <span class=\"yellowColor\">new</span> inventory following a product launch, and channel inventory of an older product often declines as the launch of a newer product approaches. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"56\" > Net </ner> sales can also be affected when consumers and distributors anticipate a product introduction. </sssss>  </sssttt>",

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMS4gYnVzaW5lc3N8YXZhaWxhYmxlIGluZm9ybWF0aW9u'></span> <heading class='heading-11'> available information</heading>The Company’s Annual Reports on Form 10-K, Quarterly Reports on Form 10-Q, Current Reports on Form 8-K, and amendments to reports filed pursuant to Sections 13(a) and 15(d) of the Securities Exchange Act of 1934, as amended (the “Exchange Act”), are filed with the <ner type=\"ORG\"  id=\"41\" > Securities and Exchange Commission </ner> (the “SEC”). Such reports and other information filed by the Company with the <ner type=\"ORG\"  id=\"8\" > SEC </ner> are available free of charge at investor.apple.com/investor-relations/sec-filings/default.aspx when such reports are available on the SEC’s website. <ner type=\"ORG\"  id=\"57\" > The Company </ner> periodically provides other information for investors on its corporate website, www.apple.com, and its investor relations website, investor.apple.com. This includes press releases and other information about financial performance, information on corporate governance and details related to the Company’s annual meeting of shareholders. The information contained on the websites referenced in this Form 10-K is not incorporated by reference into this filing. Further, the Company’s references to website URLs are intended to be inactive textual references only.",

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3xkYXRh'></span> <heading class='heading-1'> data</heading><sssttt v=0.4421474357166667> <sssss v=0.05> The following discussion of risk factors contains forward-looking statements. </sssss> <sssss v=0.025> These risk factors may be important to understanding other statements in this Form 10-K. </sssss> <sssss v=0.225> The following information should be read in conjunction with Part II, Item 7, \" Managements Discussion and Analysis of Financial Condition and Results of Operations \" and the consolidated financial statements and accompanying notes in Part II, Item 8, \" Financial Statements and Supplementary Data \" of this Form 10-K. </sssss> <sssss v=-0.008333333333333337> The business, financial condition and operating results of the Company can be affected by a number of factors, whether currently known or unknown, including but not limited to those described below, any one or more of which could, directly or indirectly, cause the Companys actual financial condition and operating results to vary materially from past, or from anticipated future, financial condition and operating results. </sssss> <sssss v=0.10625000005> Any of these factors, in whole or in part, could materially and adversely affect the Companys business, financial condition, operating results and stock price. </sssss> <sssss v=0.044230769> Because of the following factors, as well as other factors affecting the Companys financial condition and operating results, past financial performance should not be considered to be a reliable indicator of future performance, and investors should not use historical trends to anticipate results or trends in future periods. </sssss>  </sssttt> ",
                                        "l4-ht": "data"

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueeKAmXMgYnVzaW5lc3MsIHJlc3VsdHMgb2Ygb3BlcmF0aW9ucywgZmluYW5jaWFsIGNvbmRpdGlvbiBhbmQgc3RvY2sgcHJpY2UgaGF2ZSBiZWVuIGFkdmVyc2VseSBhZmZlY3RlZCBhbmQgY291bGQgaW4gdGhlIGZ1dHVyZSBiZSBtYXRlcmlhbGx5IGFkdmVyc2VseSBhZmZlY3RlZCBieSB0aGUgY292aWQtMTkgcGFuZGVtaWMu'></span> <heading class='heading-2'> the company’s business, results of operations, financial condition and stock price have been adversely affected and could in the future be materially adversely affected by the covid-19 pandemic.</heading><sssttt v=-0.2916805555777777> <sssss v=-0.034375> COVID-19 has spread rapidly throughout the world, prompting governments and businesses to take unprecedented measures in response. </sssss> <sssss v=0.18958333333333333> Such measures have included restrictions on travel and business operations, temporary closures of businesses, and quarantines and shelter-in-place orders. </sssss> <sssss v=-0.05874999999999999> The COVID-19 pandemic has significantly curtailed global economic activity and caused significant volatility and disruption in global financial markets. </sssss> <sssss v=-0.058333333249999994> The COVID-19 pandemic and the measures taken by many countries in response have adversely affected and could in the future materially adversely impact the Companys business, results of operations, financial condition and stock price. </sssss> <sssss v=0.0375> Following the initial outbreak of the virus, the Company experienced disruptions to its manufacturing, supply chain and logistical services provided by outsourcing partners, resulting in temporary iPhone supply shortages that affected sales worldwide. </sssss> <sssss v=-0.03958333333333334> During the course of the pandemic, the Companys retail stores, as well as channel partner points of sale, have been temporarily closed at various times. </sssss> <sssss v=-0.04375000000000001> In many cases, where stores and points of sale have reopened they are subject to operating restrictions to protect public health and the health and safety of employees and customers. </sssss> <sssss v=0.1> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has at times required substantially all of its employees to work remotely. </sssss> <sssss v=-0.4125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> is continuing to monitor the situation and take appropriate actions in accordance with the recommendations and requirements of relevant authorities. </sssss> <sssss v=-0.029340277777777774> The full extent of the impact of the COVID-19 pandemic on the Companys operational and financial performance is currently uncertain and will depend on many factors outside the Companys control, including, without limitation, the timing, extent, trajectory and duration of the pandemic, the development and availability of effective treatments and vaccines, the imposition of and compliance with protective public safety measures, and the impact of the pandemic on the global economy and demand for consumer products. </sssss> <sssss v=0.0698472222> Additional future impacts on the Company may include, but are not limited to, material adverse effects on: demand for the Companys products and services; the Companys supply chain and sales and distribution channels; the Companys ability to execute its strategic plans; and the Companys profitability and cost structure. </sssss> <sssss v=-0.011979166749999992> To the extent the COVID-19 pandemic adversely affects the Companys business, results of operations, financial condition and stock price, it may also have the effect of heightening many of the other risks described in this Part I, Item 1A of this Form 10-K. </sssss>  </sssttt> ",
                                        "l4-ht": "the company’s business, results of operations, financial condition and stock price have been adversely affected and could in the future be materially adversely affected by the covid-19 pandemic."
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3xnbG9iYWwgYW5kIHJlZ2lvbmFsIGVjb25vbWljIGNvbmRpdGlvbnMgY291bGQgbWF0ZXJpYWxseSBhZHZlcnNlbHkgYWZmZWN0IHRoZSBjb21wYW554oCZcyBidXNpbmVzcywgcmVzdWx0cyBvZiBvcGVyYXRpb25zLCBmaW5hbmNpYWwgY29uZGl0aW9uIGFuZCBncm93dGgu'></span> <heading class='heading-3'> global and regional economic conditions could materially adversely affect the company’s business, results of operations, financial condition and growth.</heading><sssttt v=-0.3253869047709524> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has international operations with sales outside the U.S. </sssss> <sssss v=0.0> representing a majority of the Companys total net sales. </sssss> <sssss v=0.0> in addition, majority of the Companys supply chain, and its manufacturing and assembly activities, are located outside the U.S. </sssss> <sssss v=0.0> As a result, the Companys operations and performance depend significantly on global and regional economic conditions. </sssss> <sssss v=-0.033645833289999996> Adverse macroeconomic conditions, including inflation, slower growth or recession, <span class=\"yellowColor\">new</span> or increased tariffs and other barriers to trade, changes to fiscal and monetary policy, tighter credit, higher interest rates, high unemployment and currency fluctuations could materially adversely affect demand for the Companys products and services. </sssss> <sssss v=-0.07958333331666667> In addition, consumer confidence and spending could be adversely affected in response to financial market volatility, negative financial news, conditions in the real estate and mortgage markets, declines in income or asset values, changes to fuel and other energy costs, labor and healthcare costs and other economic factors. </sssss> <sssss v=-0.024375> In addition to an adverse impact on demand for the Companys products, uncertainty about, or a decline in, global or regional economic conditions could have a significant impact on the Companys suppliers, contract manufacturers, logistics providers, distributors, cellular network carriers and other channel partners. </sssss> <sssss v=-0.04> Potential effects include financial instability; inability to obtain credit to finance operations and purchases of the Companys products; and insolvency. </sssss> <sssss v=-0.0346875> A downturn in the economic environment could also lead to increased credit and collectibility risk on the Companys trade receivables; the failure of derivative counterparties and other financial institutions; limitations on the Companys ability to issue <span class=\"yellowColor\">new</span> debt; reduced liquidity; and declines in the fair value of the Companys financial instruments. </sssss> <sssss v=-0.11309523816428571> These and other economic factors could materially adversely affect the Companys business, results of operations, financial condition and growth. </sssss>  </sssttt>",
                                        "l4-ht": "global and regional economic conditions could materially adversely affect the company’s business, results of operations, financial condition and growth."
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3xnbG9iYWwgbWFya2V0cyBmb3IgdGhlIGNvbXBhbnnigJlzIHByb2R1Y3RzIGFuZCBzZXJ2aWNlcyBhcmUgaGlnaGx5IGNvbXBldGl0aXZlIGFuZCBzdWJqZWN0IHRvIHJhcGlkIHRlY2hub2xvZ2ljYWwgY2hhbmdlLCBhbmQgdGhlIGNvbXBhbnkgbWF5IGJlIHVuYWJsZSB0byBjb21wZXRlIGVmZmVjdGl2ZWx5IGluIHRoZXNlIG1hcmtldHMu'></span> <heading class='heading-4'> global markets for the company’s products and services are highly competitive and subject to rapid technological change, and the company may be unable to compete effectively in these markets.</heading><sssttt v=1.7248181398835165> <sssss v=0.08825> The Companys products and services are offered in highly competitive global markets characterized by aggressive price competition and resulting downward pressure on gross margins, frequent introduction of <span class=\"yellowColor\">new</span> products and services, short product life cycles, evolving industry standards, continual improvement in product price and performance characteristics, rapid adoption of technological advancements by competitors, and price sensitivity on the part of consumers and businesses. </sssss> <sssss v=0.15> The Companys ability to compete successfully depends heavily on ensuring the continuing and timely introduction of innovative <span class=\"yellowColor\">new</span> products, services and technologies to the marketplace. </sssss> <sssss v=0.12277777766666666> <ner type=\"ORG\"  id=\"57\" > The Company </ner> believes it is unique in that it designs and develops nearly the entire solution for its products, including the hardware, operating system, numerous software applications and related services. </sssss> <sssss v=0.0> As a result, the Company must make significant investments in R&D. </sssss> <sssss v=0.046250000000000006> There can be no assurance that these investments will achieve expected returns, and the Company may not be able to develop and market <span class=\"yellowColor\">new</span> products and services successfully. </sssss> <sssss v=0.05676923076923077> <ner type=\"ORG\"  id=\"57\" > The Company </ner> currently holds a significant number of patents, trademarks and copyrights and has registered, and applied to register, numerous patents, trademarks and copyrights. </sssss> <sssss v=-0.008333333333333337> In contrast, many of the Companys competitors seek to compete primarily through aggressive pricing and very low cost structures, and by emulating the Companys products and infringing on its intellectual property. </sssss> <sssss v=-0.0174479165> Effective intellectual property protection may not be consistently available in every country in which the Company operates. </sssss> <sssss v=0.020952381014285714> If the Company is unable to continue to develop and sell innovative <span class=\"yellowColor\">new</span> products with attractive margins or if competitors infringe on the Companys intellectual property, the Companys ability to maintain a competitive advantage could be adversely affected. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has a minority market share in the global smartphone, personal computer and tablet markets. </sssss> <sssss v=-0.025> <ner type=\"ORG\"  id=\"57\" > The Company </ner> faces substantial competition in these markets from companies that have significant technical, marketing, distribution and other resources, as well as established hardware, software and digital content supplier relationships. </sssss> <sssss v=0.041666667> in addition, some of the Companys competitors have broader product lines, lower-priced products and a larger installed base of active devices. </sssss> <sssss v=-0.010416666666666666> Competition has been particularly intense as competitors have aggressively cut prices and lowered product margins. </sssss> <sssss v=-0.08333333333333333> Certain competitors may have the resources, experience or cost structures to provide products at little or no profit or even at a loss. </sssss> <sssss v=0.05> Some of the markets in which the Company competes have from time to time experienced little to no growth or contracted overall. </sssss> <sssss v=0.053099999999999994> Additionally, the Company faces significant competition as competitors imitate the Companys product features and applications within their products or collaborate to offer solutions that are more competitive than those they currently offer. </sssss> <sssss v=0.0991666666> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also expects competition to intensify as competitors imitate the Companys approach to providing components seamlessly within their offerings or work collaboratively to offer integrated solutions. </sssss> <sssss v=0.125> The Companys services also face substantial competition, including from companies that have significant resources and experience and have established service offerings with large customer bases. </sssss> <sssss v=0.78125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> competes with business models that provide content to users for free. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also competes with illegitimate means to obtain third-party digital content and applications. </sssss> <sssss v=0.11666666666666665> The Companys financial condition and operating results depend substantially on the Companys ability to continually improve its products and services to maintain their functional and design advantages. </sssss> <sssss v=0.1175> There can be no assurance the Company will be able to continue to provide products and services that compete effectively. </sssss>  </sssttt>",
                                        "l4-ht": "global markets for the company’s products and services are highly competitive and subject to rapid technological change, and the company may be unable to compete effectively in these markets."
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0byByZW1haW4gY29tcGV0aXRpdmUgYW5kIHN0aW11bGF0ZSBjdXN0b21lciBkZW1hbmQsIHRoZSBjb21wYW55IG11c3Qgc3VjY2Vzc2Z1bGx5IG1hbmFnZSBmcmVxdWVudCBpbnRyb2R1Y3Rpb25zIGFuZCB0cmFuc2l0aW9ucyBvZiBwcm9kdWN0cyBhbmQgc2VydmljZXMu'></span> <heading class='heading-5'> to remain competitive and stimulate customer demand, the company must successfully manage frequent introductions and transitions of products and services.</heading><sssttt v=0.16448367389903845> <sssss v=0.09471153846153847> Due to the highly volatile and competitive nature of the industries in which the Company competes, the Company must continually introduce <span class=\"yellowColor\">new</span> products, services and technologies, enhance existing products and services, effectively stimulate customer demand for <span class=\"yellowColor\">new</span> and upgraded products and services, and successfully manage the transition to these <span class=\"yellowColor\">new</span> and upgraded products and services. </sssss> <sssss v=-0.05022786456250001> The success of <span class=\"yellowColor\">new</span> product and service introductions depends on a number of factors including, but not limited to, timely and successful development, market acceptance, the Companys ability to manage the risks associated with <span class=\"yellowColor\">new</span> product production ramp-up issues, the availability of application software for <span class=\"yellowColor\">new</span> products, the effective management of purchase commitments and inventory levels in line with anticipated product demand, the availability of products in appropriate quantities and at expected costs to meet anticipated demand, and the risk that <span class=\"yellowColor\">new</span> products and services may have quality or other defects or deficiencies. </sssss> <sssss v=0.12> accordingly, the Company can not determine in advance the ultimate effect of <span class=\"yellowColor\">new</span> product and service introductions and transitions. </sssss>  </sssttt>",
                                        "l4-ht": "to remain competitive and stimulate customer demand, the company must successfully manage frequent introductions and transitions of products and services."

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueSBkZXBlbmRzIG9uIHRoZSBwZXJmb3JtYW5jZSBvZiBjYXJyaWVycywgd2hvbGVzYWxlcnMsIHJldGFpbGVycyBhbmQgb3RoZXIgcmVzZWxsZXJzLg=='></span> <heading class='heading-6'> the company depends on the performance of carriers, wholesalers, retailers and other resellers.</heading><sssttt v=-0.1166875> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> distributes its products through cellular network carriers, wholesalers, retailers and resellers, many of whom distribute products from competing manufacturers. </sssss> <sssss v=-0.0171875> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also sells its products and resells third-party products in most of its major markets directly to consumers, small and mid-sized businesses, and education, enterprise and <ner type=\"ORG\"  id=\"108\" > government </ner> customers through its retail and online stores and its direct sales force. </sssss> <sssss v=0.15> Some carriers providing cellular network service for iPhone offer financing, installment payment plans or subsidies for users purchases of the device. </sssss> <sssss v=-0.25> There is no assurance that such offers will be continued at all or in the same amounts upon renewal of the Companys agreements with these carriers or in agreements the Company enters into with <span class=\"yellowColor\">new</span> carriers. </sssss> <sssss v=0.075> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has invested and will continue to invest in programs to enhance reseller sales, including staffing selected resellers stores with Company employees and contractors, and improving product placement displays. </sssss> <sssss v=-0.05> These programs can require a substantial investment while not assuring return or incremental sales. </sssss> <sssss v=-0.0245> The financial condition of these resellers could weaken, these resellers could stop distributing the Companys products, or uncertainty regarding demand for some or all of the Companys products could cause resellers to reduce their ordering and marketing of the Companys products. </sssss>  </sssttt>",
                                        "l4-ht": "the company depends on the performance of carriers, wholesalers, retailers and other resellers."

roduct announcements and shipments. </sssss> <sssss v=0.04453125> Manufacturing purchase obligations cover the Companys forecasted component and manufacturing requirements, typically for periods up to 150 days. </sssss> <sssss v=-0.03166666666666667> Because the Companys markets are volatile, competitive and subject to rapid technology and price changes, there is a risk the Company will forecast incorrectly and order or produce excess or insufficient amounts of components or products, or not fully utilize firm purchase commitments. </sssss>  </sssttt> ",

cant risks of supply shortages and price increases that could materially adversely affect its financial condition and operating results. </sssss> <sssss v=0.05> The Companys <span class=\"yellowColor\">new</span> products often utilize custom components available from only one source. </sssss> <sssss v=0.04375> When a component or product uses <span class=\"yellowColor\">new</span> technologies, initial capacity constraints may exist until the suppliers yields have matured or their manufacturing capacities have increased. </sssss> <sssss v=0.0541666665> The continued availability of these components at acceptable prices, or at all, can be affected for any number of reasons, including if suppliers decide to concentrate on the production of common components instead of components customized to meet the Companys requirements. </sssss> <sssss v=-0.13333333347499998> If the Companys supply of components for a <span class=\"yellowColor\">new</span> or existing product were delayed or constrained, or if an outsourcing partner delayed shipments of completed products to the Company, the Companys financial condition and operating results could be materially adversely affected. </sssss> <sssss v=-0.06666666663333333> The Companys business and financial performance could also be materially adversely affected depending on the time required to obtain sufficient quantities from the source, or to identify and obtain sufficient quantities from an alternative source. </sssss>  </sssttt>",

-offs of inventory, property, plant and equipment, and/or intangible assets, and significant warranty and other expenses, including litigation costs and regulatory fines. Quality problems can also adversely affect the experience for users of the Company’s products and services, and result in harm to the Company’s reputation, loss of competitive advantage, poor market acceptance, reduced demand for products and services, delay in <span class=\"yellowColor\">new</span> product and service introductions and lost sales.",

on and operating results. </sssss> <sssss v=0.0> Some third-party digital content providers require the Company to provide digital rights management and other security solutions. </sssss> <sssss v=0.0175> If requirements change, the Company may have to develop or license <span class=\"yellowColor\">new</span> technology to provide these solutions. </sssss> <sssss v=-0.06055555566666667> There is no assurance the Company will be able to develop or license such solutions at a reasonable cost and in a timely manner. </sssss> <sssss v=-0.0240625> in addition, certain countries have passed or may propose and adopt legislation that would force the Company to license its digital rights management, which could lessen the protection of content and subject it to piracy and also could negatively affect arrangements with the Companys content providers. </sssss>  </sssttt>",

for the Companys products and more inclined to devote their resources to developing and upgrading software for competitors products with larger market share. </sssss> <sssss v=0.0> If developers focus their efforts on these competing platforms, the availability and quality of applications for the Companys devices may suffer. </sssss> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> relies on the continued availability and development of compelling and innovative software applications for its products. </sssss> <sssss v=-0.003333333333333335> The Companys products and operating systems are subject to rapid technological change, and if third-party developers are unable to or choose not to keep up with this pace of change, third-party applications might not take advantage of these changes to deliver improved customer experiences or might not operate correctly and may result in dissatisfied customers. </sssss> <sssss v=0.05> <ner type=\"ORG\"  id=\"57\" > The Company </ner> sells and delivers third-party applications for its products through the App Store. </sssss> <sssss v=0.05> For the vast majority of applications, developers keep all of the revenue they generate on the App Store. </sssss> <sssss v=0.09375> <ner type=\"ORG\"  id=\"57\" > The Company </ner> only retains a commission from sales of applications through its platforms and in situations where a developer offers purchases for digital features, services, or goods within an application. </sssss> <sssss v=-0.05625> If developers reduce their use of the Companys platforms, including in-app purchases, then the volume of sales, and the commission that the Company earns on those sales, would decrease. </sssss> <sssss v=-0.05624999997499999> If the rate of the commission that the Company retains on such sales is reduced, or if it is otherwise narrowed in scope or eliminated, the Companys financial condition and operating results could be materially adversely affected. </sssss> <sssss v=0.0>  </sssss> ion and operating results. </sssss>  </sssttt>",

 and often enter into litigation based on allegations of patent infringement or other violations of intellectual property rights. </sssss> <sssss v=-0.0275> vigorously defending infringement actions in courts in several U.S. </sssss> <sssss v=0.0> jurisdictions, as well as internationally in various countries. </sssss> <sssss v=-0.05000000000000001> The plaintiffs in these actions frequently seek injunctions and substantial damages. </sssss> <sssss v=0.011875000000000005> Regardless of the merit of particular claims, defending against litigation or responding to <ner type=\"ORG\"  id=\"108\" > government </ner> investigations can be expensive, time-consuming, disruptive to the Companys operations and distracting to management. </sssss> <sssss v=-0.016666666666666666> In recognition of these considerations, the Company may enter into agreements or other arrangements to settle litigation and resolve such challenges. </sssss> <sssss v=-0.006458333375000001> No assurance can be given that such agreements can be obtained on acceptable terms or that litigation will not occur. </sssss> <sssss v=0.0125> These agreements may also significantly increase the Companys cost of sales and operating expenses. </sssss> <sssss v=0.011309523785714287> Except as described in Part II, Item 8 of this Form 10-k in the Notes to Consolidated Financial Statements in Note 10, \"commitments and Contingencies \" under the heading \" Contingencies, \" in the opinion of management, there was not at least a reasonable possibility the Company may have incurred a material loss, or a material loss greater than a recorded accrual, concerning loss contingencies for asserted legal and other claims, including matters related to infringement of intellectual property rights. </sssss> <sssss v=-0.025> The outcome of litigation or <ner type=\"ORG\"  id=\"108\" > government </ner> investigations is inherently uncertain. </sssss> <sssss v=-0.029999999974999997> If one or more legal matters were resolved against the Company or an indemnified third party in a reporting period for amounts above managements expectations, the Companys financial condition and operating results for that reporting period could be materially adversely affected. </sssss> <sssss v=0.061805555566666656> Further, such an outcome could result in significant compensatory, punitive or trebled monetary damages, disgorgement of revenue or profits, remedial corporate measures or injunctive relief against the Company, and could require the Company to change its business practices or limit the Companys ability to offer certain products and services, all of which could materially adversely affect its financial condition and operating results. </sssss> <sssss v=-0.04609375> While the Company maintains insurance coverage for certain types of claims, such insurance coverage may be insufficient to cover all losses or all types of claims that may arise. </sssss>  </sssttt>",

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueSBpcyBzdWJqZWN0IHRvIGNvbXBsZXggYW5kIGNoYW5naW5nIGxhd3MgYW5kIHJlZ3VsYXRpb25zIHdvcmxkd2lkZSwgd2hpY2ggZXhwb3NlcyB0aGUgY29tcGFueSB0byBwb3RlbnRpYWwgbGlhYmlsaXRpZXMsIGluY3JlYXNlZCBjb3N0cyBhbmQgb3RoZXIgYWR2ZXJzZSBlZmZlY3RzIG9uIHRoZSBjb21wYW554oCZcyBidXNpbmVzcy4='></span> <heading class='heading-15'> the company is subject to complex and changing laws and regulations worldwide, which exposes the company to potential liabilities, increased costs and other adverse effects on the company’s business.</heading><sssttt v=0.20769230765897437> <sssss v=-0.03137019230769231> The Companys global operations are subject to complex and changing laws and regulations on subjects including, but not limited to: antitrust; privacy, data security and data localization; consumer protection; advertising, sales, billing and e-commerce; product liability; intellectual property ownership and infringement; digital platforms; Internet, telecommunications, and mobile communications; media, television, film and digital content; availability of third-party software applications and services; labor and employment; anti-corruption; import, export and trade; foreign exchange controls and cash repatriation restrictions; antimoney laundering; foreign ownership and investment; tax; and environmental, health and safety. </sssss> <sssss v=-0.005833333333333334> Compliance with these laws and regulations may be onerous and expensive, increasing the cost of conducting the Companys global operations. </sssss> <sssss v=0.15625> Changes to laws and regulations can adversely affect the Companys business by increasing the Companys costs, limiting the Companys ability to offer a product or service to customers, requiring changes to the Companys supply chain and business practices or otherwise making the Companys products and services less attractive to customers. </sssss> <sssss v=0.02125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has implemented policies and procedures designed to ensure compliance with applicable laws and regulations, but there can be no assurance that the Companys employees, contractors or agents will not violate such laws and regulations or the Companys policies and procedures. </sssss> <sssss v=-0.14999999995> If the Company is found to have violated laws and regulations, it could materially adversely affect the Companys reputation, financial condition and operating results. </sssss> <sssss v=-0.04739583333333333> The technology industry, including, in some instances, the Company, is subject to intense media, political and regulatory scrutiny, which exposes the Company to <ner type=\"ORG\"  id=\"108\" > government </ner> investigations, legal actions and penalties. </sssss> <sssss v=-0.0625> For example, the Company is subject to antitrust investigations in various jurisdictions around the world, which can result in legal proceedings and claims against the Company that could, individually or in the aggregate, have a materially adverse impact on the Companys financial condition and operating results. </sssss> <sssss v=0.14583333333333334> in addition, if enacted, legislative and other proposals to further regulate technology companies could result in changes to the Companys business, including requiring the Company to modify its product and service offerings, limiting the Companys ability to invest in strategic acquisitions, or affecting the Companys business relationships with other technology companies, and could have a materially adverse impact on the Companys financial condition and operating results. </sssss> <sssss v=0.0> Further, the Companys business partners are or may become subject to litigation that, if resolved against them, could affect the Companys relationships with these business partners and have a materially adverse impact on the Companys financial condition and operating results. </sssss> <sssss v=0.18145833325> There can be no assurance that the Companys business will not be materially adversely affected, individually or in the aggregate, by the outcomes of such investigations, litigation or changes to laws and regulations in the future. </sssss>  </sssttt> ",

il activity. </sssss> <sssss v=0.1166666665> Other factors include, but are not limited to, the Companys ability to: manage costs associated with retail store construction and operation; manage relationships with existing retail partners; manage costs associated with fluctuations in the value of retail inventory; and obtain and renew leases in quality retail locations at a reasonable cost. </sssss>  </sssttt> ",

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueeKAmXMgYnVzaW5lc3MgYW5kIHJlcHV0YXRpb24gbWF5IGJlIGltcGFjdGVkIGJ5IGluZm9ybWF0aW9uIHRlY2hub2xvZ3kgc3lzdGVtIGZhaWx1cmVzIG9yIG5ldHdvcmsgZGlzcnVwdGlvbnMu'></span> <heading class='heading-18'> the company’s business and reputation may be impacted by information technology system failures or network disruptions.</heading><sssttt v=-0.33916937219437227> <sssss v=-0.04431818181818181> <ner type=\"ORG\"  id=\"57\" > The Company </ner> is exposed to information technology system failures or network disruptions caused by natural disasters, accidents, power disruptions, telecommunications failures, acts of terrorism or war, computer viruses, physical or electronic break-ins, or other events or disruptions. </sssss> <sssss v=-0.06270833333333335> System redundancy and other continuity measures may be ineffective or inadequate, and the Companys business continuity and disaster recovery planning may not be sufficient for all eventualities. </sssss> <sssss v=0.017857142857142856> Such failures or disruptions can adversely impact the Companys business by, among other things, preventing access to the Companys online services, interfering with customer transactions or impeding the manufacturing and shipping of the Companys products. </sssss> <sssss v=-0.2499999999> These events could materially adversely affect the Companys reputation, financial condition and operating results. </sssss>  </sssttt> ",
                                        "l4-ht": "the company’s business and reputation may be impacted by information technology system failures or network disruptions."

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGVyZSBtYXkgYmUgbG9zc2VzIG9yIHVuYXV0aG9yaXplZCBhY2Nlc3MgdG8gb3IgcmVsZWFzZXMgb2YgY29uZmlkZW50aWFsIGluZm9ybWF0aW9uLCBpbmNsdWRpbmcgcGVyc29uYWxseSBpZGVudGlmaWFibGUgaW5mb3JtYXRpb24sIHRoYXQgY291bGQgc3ViamVjdCB0aGUgY29tcGFueSB0byBzaWduaWZpY2FudCByZXB1dGF0aW9uYWwsIGZpbmFuY2lhbCwgbGVnYWwgYW5kIG9wZXJhdGlvbmFsIGNvbnNlcXVlbmNlcy4='></span> <heading class='heading-19'> there may be losses or unauthorized access to or releases of confidential information, including personally identifiable information, that could subject the company to significant reputational, financial, legal and operational consequences.</heading><sssttt v=-0.5341570561288095> <sssss v=0.05> The Companys business requires it to use and store confidential information including, among other things, personally identifiable information ( \" PII \") with respect to the Companys customers and employees. </sssss> <sssss v=0.021875000000000002> <ner type=\"ORG\"  id=\"57\" > The Company </ner> devotes significant resources to network and data security, including through the use of encryption and other security measures intended to protect its systems and data. </sssss> <sssss v=-0.10124999997999999> But these measures can not provide absolute security, and losses or unauthorized access to or releases of confidential information occur and could materially adversely affect the Companys reputation, financial condition and operating results. </sssss> <sssss v=0.05> The Companys business also requires it to share confidential information with suppliers and other third parties. </sssss> <sssss v=0.011235119014285715> Although the Company takes steps to secure confidential information that is provided to third parties, such measures are not always effective and losses or unauthorized access to or releases of confidential information occur and could materially adversely affect the Companys reputation, financial condition and operating results. </sssss> <sssss v=-0.0475> For example, the Company may experience a security breach impacting the Companys information technology systems that compromises the confidentiality, integrity or availability of confidential information. </sssss> <sssss v=-0.002281250000000001> Such an incident could, among other things, impair the Companys ability to attract and retain customers for its products and services, impact the Companys stock price, materially damage supplier relationships, and expose the Company to litigation or <ner type=\"ORG\"  id=\"108\" > government </ner> investigations, which could result in penalties, fines or judgments against the Company. </sssss> <sssss v=-5.714285714285685E-4> Although malicious attacks perpetrated to gain access to confidential information, including PII, affect many companies across various industries, the Company is at a relatively greater risk of being targeted because of its high profile and the value of the confidential information it creates, owns, manages, stores and processes. </sssss> <sssss v=-0.07197265625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has implemented systems and processes intended to secure its information technology systems and prevent unauthorized access to or loss of sensitive data, including through the use of encryption and authentication technologies. </sssss> <sssss v=-0.06734375000000002> As with all companies, these security measures may not be sufficient for all eventualities and may be vulnerable to hacking, employee error, malfeasance, system error, faulty password management or other irregularities. </sssss> <sssss v=-0.06263020833333334> For example, third parties fraudulently induce employees or customers into disclosing user names, passwords or other sensitive information, which may, in turn, be used to access the Companys information technology systems. </sssss> <sssss v=0.0051432291250000026> To help protect customers and the Company, the Company monitors its services and systems for unusual activity and may freeze accounts under suspicious circumstances, which, among other things, may result in the delay or loss of customer orders or impede customer access to the Companys products and services. </sssss> <sssss v=-0.032083333400000004> In addition to the risks relating to general confidential information described above, the Company is also subject to specific obligations relating to health data and payment card data. </sssss> <sssss v=-0.021354166666666664> Health data is subject to additional privacy, security and breach notification requirements, and the Company can be subject to audit by governmental authorities regarding the Companys compliance with these obligations. </sssss> <sssss v=0.004479166666666666> If the Company fails to adequately comply with these rules and requirements, or if health data is handled in a manner not permitted by law or under the Companys agreements with healthcare institutions, the Company could be subject to litigation or <ner type=\"ORG\"  id=\"108\" > government </ner> investigations, may be liable for associated investigatory expenses, and could also incur significant fees or fines. </sssss> <sssss v=-0.07150000000000001> Under payment card rules and obligations, if cardholder information is potentially compromised, the Company could be liable for associated investigatory expenses and could also incur significant fees or fines if the Company fails to follow payment card industry data security standards. </sssss> <sssss v=-0.13230902773333333> <ner type=\"ORG\"  id=\"57\" > The Company </ner> could also experience a significant increase in payment card transaction costs or lose the ability to process payment cards if it fails to follow payment card industry data security standards, which would materially adversely affect the Companys reputation, financial condition and operating results. </sssss> <sssss v=-0.06609374999999999> While the Company maintains insurance coverage that is intended to address certain aspects of data security risks, such insurance coverage may be insufficient to cover all losses or all types of claims that may arise. </sssss>  </sssttt> ",
                                        "l4-ht": "there may be losses or unauthorized access to or releases of confidential information, including personally identifiable information, that could subject the company to significant reputational, financial, legal and operational consequences."

 </sssss> <sssss v=-0.05> In addition to reputational impacts, penalties could include ongoing audit requirements and significant legal liability. </sssss>  </sssttt> ",

go into making them. </sssss> <sssss v=-0.0125> These increased costs adversely impact the gross margin that the Company earns on its products. </sssss> <sssss v=-0.035500000000000004> Tariffs can also make the Companys products more expensive for customers, which could make the Companys products less competitive and reduce consumer demand. </sssss> <sssss v=0.0696875> Countries may also adopt other measures, such as controls on imports or exports of goods, technology or data, that could adversely impact the Companys operations and supply chain and limit the Companys ability to offer its products and services as designed. </sssss> <sssss v=-0.03541666666666667> These measures can require the Company to take various actions, including change suppliers, restructure business relationships, and stop offering third-party applications on its platforms. </sssss> <sssss v=-0.02666666666666667> Changing the Companys operations in accordance with <span class=\"yellowColor\">new</span> or changed trade restrictions may be expensive, time-consuming, disruptive to the Companys operations and distracting to management. </sssss> <sssss v=-0.022750000000000003> Trade restrictions may be announced with little or no advance notice and the Company may not be able to effectively mitigate all adverse impacts from such measures. </sssss> <sssss v=-0.0625> Political uncertainty surrounding international trade disputes could also have a negative effect on consumer confidence and spending, which could adversely affect the Companys business. </sssss> <sssss v=-0.03541666666666667> Many of the Companys operations and facilities, as well as critical business operations of the Companys suppliers and contract manufacturers, are in locations that are prone to earthquakes and other natural disasters. </sssss> <sssss v=-0.06835937499999999> in addition, such operations and facilities are subject to the risk of interruption by fire, power shortages, nuclear power plant accidents and other industrial accidents, terrorist attacks and other hostile acts, labor disputes, public health issues, including pandemics such as the COVID-19 pandemic, and other events beyond the Companys control. </sssss> <sssss v=-0.015625> Global climate change could result in certain types of natural disasters occurring more frequently or with more intense effects. </sssss> <sssss v=-1.8518523333332926E-4> Such events could make it difficult or impossible for the Company to manufacture and deliver products to its customers, create delays and inefficiencies in the Companys supply and manufacturing chain, and result in slowdowns and outages to the Companys service offerings. </sssss> <sssss v=0.005625> Following an interruption to its business, the Company could require substantial recovery time, experience significant expenditures to resume operations, and lose significant sales. </sssss> <sssss v=-0.034> Because the Company relies on single or limited sources for the supply and manufacture of many critical components, a business interruption affecting such sources would exacerbate any negative consequences to the Company. </sssss> <sssss v=-0.09999999999999999> The Companys operations are also subject to the risks of industrial accidents at its suppliers and contract manufacturers. </sssss> <sssss v=0.0014076924000000005> While the Companys suppliers are required to maintain safe working environments and operations, an industrial accident could occur and could result in disruption to the Companys business and harm to the Companys reputation. </sssss> <sssss v=-0.0278703704> Major public health issues, including pandemics such as the COVID-19 pandemic, have adversely affected, and could in the future adversely affect, the Company due to their impact on the global economy and demand for consumer products; the imposition of protective public safety measures, such as stringent employee travel restrictions and limitations on freight services and the movement of products between regions; and disruptions in the Companys supply chain and sales and distribution channels, resulting in interruptions of the supply of current products and delays in production ramps of <span class=\"yellowColor\">new</span> products. </sssss> <sssss v=-0.0951171875> While the Company maintains insurance coverage for certain types of losses, such insurance coverage may be insufficient to cover all losses that may arise. </sssss>  </sssttt>",

rt to seasonal holiday demand. </sssss> <sssss v=0.11875> Additionally, <span class=\"yellowColor\">new</span> product and service introductions can significantly impact net sales, cost of sales and operating expenses. </sssss> <sssss v=-0.04> Further, the Company generates a significant portion of its net sales from a single product and a decline in demand for that product could significantly impact quarterly net sales. </sssss> <sssss v=0.030312500000000006> <ner type=\"ORG\"  id=\"57\" > The Company </ner> could also be subject to unexpected developments, such as lower-than-anticipated demand for the Companys products or services, issues with <span class=\"yellowColor\">new</span> product or service introductions, information technology system failures or network disruptions, or failure of one of the Companys logistics, components supply, or manufacturing partners. </sssss>  </sssttt>",

                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueeKAmXMgc3RvY2sgcHJpY2UgaXMgc3ViamVjdCB0byB2b2xhdGlsaXR5Lg=='></span> <heading class='heading-24'> the company’s stock price is subject to volatility.</heading><sssttt v=0.05440632069591836> <sssss v=-0.05> The Companys stock price has experienced substantial price volatility in the past and may continue to do so in the future. </sssss> <sssss v=-0.25> Additionally, the Company, the technology industry and the stock market as a whole have experienced extreme stock price and volume fluctuations that have affected stock prices in ways that may have been unrelated to these companies operating performance. </sssss> <sssss v=0.0078125> Price volatility over a given period may cause the average price at which the Company repurchases its stock to exceed the stocks price at a given point in time. </sssss> <sssss v=0.023809523571428574> <ner type=\"ORG\"  id=\"57\" > The Company </ner> believes its stock price should reflect expectations of future growth and profitability. </sssss> <sssss v=0.334375> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also believes its stock price should reflect expectations that its cash dividend will continue at current levels or grow, and that its current share repurchase program will be fully consummated. </sssss> <sssss v=-0.036111111> Future dividends are subject to declaration by the Companys Board of directors, and the Companys share repurchase program does not obligate it to acquire any specific number of shares. </sssss> <sssss v=0.024520408124489797> If the Company fails to meet expectations related to future growth, profitability, dividends, share repurchases or other market expectations, its stock price may decline significantly, which could have a material adverse impact on investor confidence and employee retention. </sssss>  </sssttt> ",
                                        "l4-ht": "the company’s stock price is subject to volatility."
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueeKAmXMgZmluYW5jaWFsIHBlcmZvcm1hbmNlIGlzIHN1YmplY3QgdG8gcmlza3MgYXNzb2NpYXRlZCB3aXRoIGNoYW5nZXMgaW4gdGhlIHZhbHVlIG9mIHRoZSB1LnMuIGRvbGxhciByZWxhdGl2ZSB0byBsb2NhbCBjdXJyZW5jaWVzLg=='></span> <heading class='heading-25'> the company’s financial performance is subject to risks associated with changes in the value of the u.s. dollar relative to local currencies.</heading><sssttt v=-0.38642658762619053> <sssss v=-0.015625> The Companys primary exposure to movements in foreign currency exchange rates relates to nonU.S. </sssss> <sssss v=0.0> dollardenominated sales, cost of sales and operating expenses worldwide. </sssss> <sssss v=-0.12724999995> Gross margins on the Companys products in foreign countries and on products that include components obtained from foreign suppliers could be materially adversely affected by foreign currency exchange rate fluctuations. </sssss> <sssss v=-0.05> The weakening of foreign currencies relative to the U.S. </sssss> <sssss v=-0.116666667> dollar adversely affects the U.S. </sssss> <sssss v=-0.004999999999999999> dollar value of the Companys foreign currencydenominated sales and earnings, and generally leads the Company to raise international pricing, potentially reducing demand for the Companys products. </sssss> <sssss v=0.0012500000000000002> In some circumstances, for competitive or other reasons, the Company may decide not to raise international pricing to offset the U.S. </sssss> <sssss v=-0.021666666800000005> dollars strengthening, which would adversely affect the U.S. </sssss> <sssss v=0.0> dollar value of the gross margins the Company earns on foreign currencydenominated sales. </sssss> <sssss v=0.05> Conversely, a strengthening of foreign currencies relative to the U.S. </sssss> <sssss v=-0.00869047614285714> dollar, while generally beneficial to the Companys foreign currencydenominated sales and earnings, could cause the Company to reduce international pricing and incur losses on its foreign currency derivative instruments, thereby limiting the benefit. </sssss> <sssss v=-0.0069444443333333316> Additionally, strengthening of foreign currencies may increase the Companys cost of product components denominated in those currencies, thus adversely affecting gross margins. </sssss> <sssss v=-0.0328125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> uses derivative instruments, such as foreign currency forward and option contracts, to hedge certain exposures to fluctuations in foreign currency exchange rates. </sssss> <sssss v=-0.053020833399999995> The use of such hedging activities may not be effective to offset any, or more than a portion, of the adverse financial effects of unfavorable movements in foreign exchange rates over the limited time the hedges are in place. </sssss>  </sssttt> ",
                                        "l4-ht": "the company’s financial performance is subject to risks associated with changes in the value of the u.s. dollar relative to local currencies."
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueSBpcyBleHBvc2VkIHRvIGNyZWRpdCByaXNrIGFuZCBmbHVjdHVhdGlvbnMgaW4gdGhlIHZhbHVlcyBvZiBpdHMgaW52ZXN0bWVudCBwb3J0Zm9saW8u'></span> <heading class='heading-26'> the company is exposed to credit risk and fluctuations in the values of its investment portfolio.</heading><sssttt v=-0.10661111111666666> <sssss v=-0.1> The Companys investments can be negatively affected by liquidity, credit deterioration, financial results, market and economic conditions, political risk, sovereign risk, interest rate fluctuations or other factors. </sssss> <sssss v=-0.012499999999999997> As a result, the value and liquidity of the Companys cash, cash equivalents, and marketable and non-marketable securities may fluctuate substantially. </sssss> <sssss v=0.00588888888333334> Therefore, although the Company has not realized any significant losses on its cash, cash equivalents, and marketable and non-marketable securities, future fluctuations in their value could result in significant losses and could have a material adverse impact on the Companys financial condition and operating results. </sssss>  </sssttt> ",
                                        "l4-ht": "the company is exposed to credit risk and fluctuations in the values of its investment portfolio."
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueSBpcyBleHBvc2VkIHRvIGNyZWRpdCByaXNrIG9uIGl0cyB0cmFkZSBhY2NvdW50cyByZWNlaXZhYmxlLCB2ZW5kb3Igbm9uLXRyYWRlIHJlY2VpdmFibGVzIGFuZCBwcmVwYXltZW50cyByZWxhdGVkIHRvIGxvbmctdGVybSBzdXBwbHkgYWdyZWVtZW50cywgYW5kIHRoaXMgcmlzayBpcyBoZWlnaHRlbmVkIGR1cmluZyBwZXJpb2RzIHdoZW4gZWNvbm9taWMgY29uZGl0aW9ucyB3b3JzZW4u'></span> <heading class='heading-27'> the company is exposed to credit risk on its trade accounts receivable, vendor non-trade receivables and prepayments related to long-term supply agreements, and this risk is heightened during periods when economic conditions worsen.</heading><sssttt v=-0.08828124999999999> <sssss v=0.0> <ner type=\"ORG\"  id=\"57\" > The Company </ner> distributes its products through third-party cellular network carriers, wholesalers, retailers and resellers. </sssss> <sssss v=0.015625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also sells its products directly to small and mid-sized businesses and education, enterprise and <ner type=\"ORG\"  id=\"108\" > government </ner> customers. </sssss> <sssss v=0.030468750000000003> A substantial majority of the Companys outstanding trade receivables are not covered by collateral, third-party bank support or financing arrangements, or credit insurance, and a significant portion of the Companys trade receivables can be concentrated within cellular network carriers or other resellers. </sssss> <sssss v=-0.04479166666666667> The Companys exposure to credit and collectibility risk on its trade receivables is higher in certain international markets and its ability to mitigate such risks may be limited. </sssss> <sssss v=-0.006249999999999999> <ner type=\"ORG\"  id=\"57\" > The Company </ner> also has unsecured vendor non-trade receivables resulting from purchases of components by outsourcing partners and other vendors that manufacture sub-assemblies or assemble final products for the Company. </sssss> <sssss v=0.0> in addition, the Company has made prepayments associated with long-term supply agreements to secure supply of inventory components. </sssss> <sssss v=0.0> As of September 26, 2020, the Companys vendor non-trade receivables and prepayments related to long-term supply agreements were concentrated among a few individual vendors located primarily in Asia. </sssss> <sssss v=-0.08333333333333333> While the Company has procedures to monitor and limit exposure to credit risk on its trade and vendor non-trade receivables, as well as long-term prepayments, there can be no assurance such procedures will effectively limit its credit risk and avoid losses. </sssss>  </sssttt> ",
                                        "l4-ht": "the company is exposed to credit risk on its trade accounts receivable, vendor non-trade receivables and prepayments related to long-term supply agreements, and this risk is heightened during periods when economic conditions worsen."
                                    },
                                    {
                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpfGl0ZW0gMWEuIHJpc2sgZmFjdG9yc3x0aGUgY29tcGFueSBjb3VsZCBiZSBzdWJqZWN0IHRvIGNoYW5nZXMgaW4gaXRzIHRheCByYXRlcywgdGhlIGFkb3B0aW9uIG9mIG5ldyB1LnMuIG9yIGludGVybmF0aW9uYWwgdGF4IGxlZ2lzbGF0aW9uIG9yIGV4cG9zdXJlIHRvIGFkZGl0aW9uYWwgdGF4IGxpYWJpbGl0aWVzLg=='></span> <heading class='heading-28'> the company could be subject to changes in its tax rates, the adoption of <span class=\"yellowColor\">new</span> u.s. or international tax legislation or exposure to additional tax liabilities.</heading><sssttt v=-0.08984374995> <sssss v=-0.0578125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> is subject to taxes in the U.S. </sssss> <sssss v=0.0> and numerous foreign jurisdictions, including Ireland, where a number of the Companys subsidiaries are organized. </sssss> <sssss v=-0.0328125> Due to economic and political conditions, tax rates in various jurisdictions may be subject to significant change. </sssss> <sssss v=-0.0053124999999999995> The Companys effective tax rates could be affected by changes in the mix of earnings in countries with differing statutory tax rates, changes in the valuation of deferred tax assets and liabilities, the introduction of <span class=\"yellowColor\">new</span> taxes, or changes in tax laws or their interpretation, including in the U.S. </sssss> <sssss v=0.0> and Ireland. </sssss> <sssss v=-0.0390625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> is also subject to the examination of its tax returns and other tax matters by the U.S. </sssss> <sssss v=0.25> Internal Revenue Service and other tax authorities and governmental bodies. </sssss> <sssss v=-0.08203125> <ner type=\"ORG\"  id=\"57\" > The Company </ner> regularly assesses the likelihood of an adverse outcome resulting from these examinations to determine the adequacy of its provision for taxes. </sssss> <sssss v=-0.015> There can be no assurance as to the outcome of these examinations. </sssss> <sssss v=0.025> If the Companys effective tax rates were to increase, particularly in the U.S. </sssss> <sssss v=-0.13281249995> or Ireland, or if the ultimate determination of the Companys taxes owed is for an amount in excess of amounts previously accrued, the Companys financial condition and operating results could be materially adversely affected. </sssss> <sssss v=0.0>  </sssss>  </sssttt>",
                                        "l4-ht": "the company could be subject to changes in its tax rates, the adoption of <span class=\"yellowColor\">new</span> u.s. or international tax legislation or exposure to additional tax liabilities."
                                    }

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xmaXNjYWwgeWVhciBoaWdobGlnaHRz'></span> <heading class='heading-2'> fiscal year highlights</heading><sssttt v=0.648261662788889> <sssss v=-0.034375> COVID-19 Update COVID-19 has spread rapidly throughout the world, prompting governments and businesses to take unprecedented measures in response. </sssss> <sssss v=0.18958333333333333> Such measures have included restrictions on travel and business operations, temporary closures of businesses, and quarantines and shelter-in-place orders. </sssss> <sssss v=-0.05874999999999999> The COVID-19 pandemic has significantly curtailed global economic activity and caused significant volatility and disruption in global financial markets. </sssss> <sssss v=-0.058333333249999994> The COVID-19 pandemic and the measures taken by many countries in response have adversely affected and could in the future materially adversely impact the Companys business, results of operations, financial condition and stock price. </sssss> <sssss v=-0.020416666600000005> During 2020, aspects of the Companys business were adversely affected by the COVID-19 pandemic, with many of the Companys retail stores, as well as channel partner points of sale, temporarily closed at various times, and the vast majority of the Companys employees working remotely. </sssss> <sssss v=0.0252403845> <ner type=\"ORG\"  id=\"57\" > The Company </ner> has reopened some of its offices and the majority of its retail stores, subject to operating restrictions to protect public health and the health and safety of employees and customers, and it continues to work on safely re-opening the remainder of its offices and retail stores, subject to local rules and regulations. </sssss> <sssss v=-0.029340277777777774> The full extent of the future impact of the COVID-19 pandemic on the Companys operational and financial performance is currently uncertain and will depend on many factors outside the Companys control, including, without limitation, the timing, extent, trajectory and duration of the pandemic, the development and availability of effective treatments and vaccines, the imposition of protective public safety measures, and the impact of the pandemic on the global economy and demand for consumer products. </sssss> <sssss v=0.3125> Refer to Part I, Item 1A of this Form 10-k under the heading \"risk factors,\" for more information. </sssss> <sssss v=0.12109375> <ner type=\"ORG\"  id=\"57\" > The Company </ner> believes its existing balances of cash, cash equivalents and marketable securities, along with commercial paper and other short-term liquidity arrangements, will be sufficient to satisfy its working capital needs, capital asset purchases, dividends, share repurchases, <ner type=\"ORG\"  id=\"122\" > debt </ner> repayments and other liquidity requirements associated with its existing operations. </sssss> <sssss v=0.11666666658333333> Fiscal 2020 Highlights Total net sales increased 6% or $14.3 billion during 2020 compared to 2019, primarily driven by higher net sales of Services and Wearables, Home and accessories. </sssss> <sssss v=-0.037962963> The weakness in foreign currencies had an unfavorable impact on net sales during 2020. </sssss> <sssss v=0.069230769> In April 2020, the Company announced an increase to its current share repurchase program authorization from $175 billion to $225 billion and raised its quarterly dividend from $0.1925 to $0.205 per share beginning in May 2020. </sssss> <sssss v=0.046875> During 2020, the Company repurchased $72.5 billion of its common stock and paid dividends and dividend equivalents of $14.1 billion. </sssss> <sssss v=0.003125> On August 28, 2020, the Company effected a four-for-one stock split to shareholders of record as of August 24, 2020. </sssss> <sssss v=0.003125> All share, RSU and per share or per RSU information has been retroactively adjusted to reflect the stock split. </sssss> <sssss v=0.0>  </sssss>  </sssttt> ",

nd Accessories Wearables, Home and Accessories net sales increased during 2020 compared to 2019 due primarily to higher net sales of AirPods and Apple Watch. </sssss> <sssss v=0.1766666666666667> Services Services net sales increased during 2020 compared to 2019 due primarily to higher net sales from the App Store, advertising and cloud services. </sssss>  </sssttt>",

 sales increased during 2020 compared to 2019 due primarily to higher net sales of Wearables, Home and accessories, Services and iPhone. </sssss> <sssss v=-0.05> The weakness in foreign currencies relative to the U.S. </sssss> <sssss v=0.062037036999999996> dollar had an unfavorable impact on Rest of <ner type=\"LOC\"  id=\"103\" > Asia Pacific </ner> net sales during 2020. </sssss>  </sssttt> ",

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xwcm92aXNpb24gZm9yIGluY29tZSB0YXhlcw=='></span> <heading class='heading-8'> provision for income taxes</heading><sssttt v=0.03027777777777778> <sssss v=0.002881944444444445> Provision for income taxes, effective tax rate and statutory federal income tax rate for 2020, 2019 and 2018 were as follows (dollars in millions): The Companys effective tax rate for both 2020 and 2019 was lower than the statutory federal income tax rate due primarily to the lower tax rate on foreign earnings, including the impact of tax settlements, and tax benefits from share-based compensation. </sssss> <sssss v=-0.025> The Companys effective tax rate for 2020 was lower compared to 2019 due primarily to a one-time adjustment of U.S. </sssss> <sssss v=-0.015625> foreign tax credits in response to regulations issued by the U.S. </sssss> <sssss v=0.0> Department of the Treasury in December 2019 in connection with the U.S. </sssss> <sssss v=0.03947916666666667> Tax Cuts and Jobs Act of 2017 (the \"act\") and higher tax benefits from share-based compensation. </sssss> <sssss v=-0.015625> As of September 26, 2020, the Company had net deferred tax assets arising from deductible temporary differences and tax credits of $11.0 billion and deferred tax liabilities of $2.8 billion. </sssss> <sssss v=0.05979166666666667> Management believes it is more likely than not that forecasted income, including income that may be generated as a result of certain tax planning strategies, together with future reversals of existing taxable temporary differences, will be sufficient to recover the net deferred tax assets. </sssss> <sssss v=-0.015625> <ner type=\"ORG\"  id=\"57\" > The Company </ner> will continue to evaluate the amount of the valuation allowance, if any, by assessing the realizability of deferred tax assets. </sssss>  </sssttt> ",

                                        "l4": "<span path='YWFwbC0yMDIwMDkyNi5odG18cGFydCBpaXxpdGVtIDcuIG1hbmFnZW1lbnTigJlzIGRpc2N1c3Npb24gYW5kIGFuYWx5c2lzIG9mIGZpbmFuY2lhbCBjb25kaXRpb24gYW5kIHJlc3VsdHMgb2Ygb3BlcmF0aW9uc3xyZWNlbnQgYWNjb3VudGluZyBwcm9ub3VuY2VtZW50cw=='></span> <heading class='heading-9'> recent accounting pronouncements</heading><sssttt v=-0.33375> <sssss v=0.0> <ner type=\"ORG\"  id=\"37\" > Financial Instruments </ner> In June 2016, the Financial Accounting Standards Board issued Accounting Standards Update no. </sssss> <sssss v=-0.18125> 2016-13, <ner type=\"ORG\"  id=\"37\" > Financial Instruments </ner> Credit Losses (Topic 326): Measurement of Credit Losses on <ner type=\"ORG\"  id=\"37\" > Financial Instruments </ner> ( \" <ner type=\"ORG\"  id=\"53\" > ASU </ner> 2016-13 \"), which modifies the measurement of expected credit losses on certain financial instruments. </sssss> <sssss v=-0.015> <ner type=\"ORG\"  id=\"57\" > The Company </ner> will adopt <ner type=\"ORG\"  id=\"53\" > ASU </ner> 2016-13 in its first quarter of 2021 utilizing the modified retrospective transition method. </sssss> <sssss v=-0.1375> Based on the composition of the Companys investment portfolio, current market conditions, and historical credit loss activity, the adoption of <ner type=\"ORG\"  id=\"53\" > ASU </ner> 2016-13 will not have a material impact on its consolidated financial statements. </sssss> <sssss v=0.0>  </sssss>  </sssttt> ",
                                        "l4-ht": "recent accounting pronouncements"
